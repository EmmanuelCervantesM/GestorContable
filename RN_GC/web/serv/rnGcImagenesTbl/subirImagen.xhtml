<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/templateRN.xhtml">
        <ui:define name="title">
            <h:outputText value="Subir Imagén"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="uploadImageForm" enctype="multipart/form-data">
                <p:panel header="Cargar Imágen">
                    <h3 style="background-color: #eac583">El tamaño de la imagen no debe de superar 100 KB, en caso contrario puede acceder <span style="font-weight: bold">
                            <a href="https://www.befunky.com/es/crear/editor-de-fotos/" style="color: crimson" target="_blank">aquí</a></span> para editar su imagen.</h3>
                        <p:growl id="msgImagen" showDetail="true"/>
                        <h:panelGrid columns="3" cellpadding="10">
                            <p:fileUpload value="#{rnGcImagenesTblController.file}" 
                                          mode="simple" skinSimple="true" label="Elegir Imagen"
                                          sizeLimit="100000"/>
                            
                            <p:commandButton value="Subir Imágen" ajax="false" 
                                             action="#{rnGcImagenesTblController.subirImagen(facturarContoller.obtenerRFCUsuario())}"
                                             update="graficosImagen, msgImagen"/>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="2" cellpadding="10" style="margin-top: 30px">
                        <p:outputLabel value="Imagen Actual:"/>
                        <p:graphicImage id="graficosImagen" value="#{rnGcImagenesTblController.byteToImage(facturarContoller.obtenerRFCUsuario())}" width="250" height="250" cache="false"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
