<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcMetodospagosTblViewDlg" widgetVar="RnGcMetodospagosTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcMetodospagosTblTitle}">
            <h:form id="RnGcMetodospagosTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcMetodospagosTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcMetodospagosTblLabel_CMetodoPago}"/>
                        <h:outputText value="#{rnGcMetodospagosTblController.selected.CMetodoPago}" title="#{bundle.ViewRnGcMetodospagosTblTitle_CMetodoPago}"/>
                        <h:outputText value="#{bundle.ViewRnGcMetodospagosTblLabel_descripcion}"/>
                        <h:outputText value="#{rnGcMetodospagosTblController.selected.descripcion}" title="#{bundle.ViewRnGcMetodospagosTblTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRnGcMetodospagosTblLabel_fechaInicioVigencia}"/>
                        <h:outputText value="#{rnGcMetodospagosTblController.selected.fechaInicioVigencia}" title="#{bundle.ViewRnGcMetodospagosTblTitle_fechaInicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRnGcMetodospagosTblLabel_fechaFinVigencia}"/>
                        <h:outputText value="#{rnGcMetodospagosTblController.selected.fechaFinVigencia}" title="#{bundle.ViewRnGcMetodospagosTblTitle_fechaFinVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcMetodospagosTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
