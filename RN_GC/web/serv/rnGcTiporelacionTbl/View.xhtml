<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcTiporelacionTblViewDlg" widgetVar="RnGcTiporelacionTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcTiporelacionTblTitle}">
            <h:form id="RnGcTiporelacionTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcTiporelacionTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcTiporelacionTblLabel_claveTipoRelacion}"/>
                        <h:outputText value="#{rnGcTiporelacionTblController.selected.claveTipoRelacion}" title="#{bundle.ViewRnGcTiporelacionTblTitle_claveTipoRelacion}"/>
                        <h:outputText value="#{bundle.ViewRnGcTiporelacionTblLabel_descripcion}"/>
                        <h:outputText value="#{rnGcTiporelacionTblController.selected.descripcion}" title="#{bundle.ViewRnGcTiporelacionTblTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRnGcTiporelacionTblLabel_inicioVigencia}"/>
                        <h:outputText value="#{rnGcTiporelacionTblController.selected.inicioVigencia}" title="#{bundle.ViewRnGcTiporelacionTblTitle_inicioVigencia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRnGcTiporelacionTblLabel_finVigencia}"/>
                        <h:outputText value="#{rnGcTiporelacionTblController.selected.finVigencia}" title="#{bundle.ViewRnGcTiporelacionTblTitle_finVigencia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcTiporelacionTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
