<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcCpMaterialpeligrososatTblListForm">
                <p:panel header="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcCpMaterialpeligrososatTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcCpMaterialpeligrososatTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_clase}"/>
                            </f:facet>
                            <h:outputText value="#{item.clase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_peligroSec}"/>
                            </f:facet>
                            <h:outputText value="#{item.peligroSec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_nombreTecnico}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTecnico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_fechaInicioVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_fechaFinVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_creadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.creadoPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_ultimaActualizacionPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaActualizacionPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpMaterialpeligrososatTblTitle_ultimaFechaActualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaFechaActualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcCpMaterialpeligrososatTblController.prepareCreate}" update=":RnGcCpMaterialpeligrososatTblCreateForm" oncomplete="PF('RnGcCpMaterialpeligrososatTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcCpMaterialpeligrososatTblViewForm" oncomplete="PF('RnGcCpMaterialpeligrososatTblViewDialog').show()" disabled="#{empty rnGcCpMaterialpeligrososatTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcCpMaterialpeligrososatTblEditForm" oncomplete="PF('RnGcCpMaterialpeligrososatTblEditDialog').show()" disabled="#{empty rnGcCpMaterialpeligrososatTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcCpMaterialpeligrososatTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcCpMaterialpeligrososatTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
