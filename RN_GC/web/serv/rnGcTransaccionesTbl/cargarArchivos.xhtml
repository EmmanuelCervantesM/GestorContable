<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="Transacciones - Cargar Archivos"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="cargarArchivosListForm">
                <p:panel header="Transacciones - Cargar Archivos">
                    
                    <f:facet name="header">
                        <p:outputLabel value="Selecciona el archivo a importar" for="archivo" />
                    </f:facet>
                        <p:fileUpload id="archivo" fileUploadListener="#{cargarArchivosController.leerXML}" mode="advanced" dragDropSupport="false" update="growl" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(xml|pdf)$/" />
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
