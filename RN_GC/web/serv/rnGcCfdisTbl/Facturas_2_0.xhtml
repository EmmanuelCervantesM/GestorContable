<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">
        <ui:define name="title">
            <h:outputText value="CFDI (Facturación)"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputScript library="js" name="calendar_es.js"/>
            <script>
                //<![CDATA[
                function start() {
                    PF('statusDial').show();
                }

                function stop() {
                    setTimeout(function() {
                      PF('statusDial').hide();
                    }, 25000);
                    
                }
                //]]>
            </script>
            <h:form id="tabEmisorReceptor">
                <p:panel header="CFDI (Facturación)" style="margin: auto">
                    <h:panelGrid  columns="9" cellpadding="10" style="align-items: center">
                        <p:commandButton value="Buscar Factura Plantilla" icon="fa fa-search" onclick="PF('datosPlantillaCFDIDialog').show();"/>
                        <p:commandButton value="Buscar Factura Guardada" icon="fa fa-search" onclick="PF('datosAgregarCFDIDialog').show();"/>
                        <p:commandButton value="Guardar Factura Sin Timbrar" icon="fa fa-cloud-upload" actionListener="#{facturarContoller.guardarRegistros()}" update="tabEmisorReceptor,:growl"/>
                        <p:commandButton value="Agregar Firmas" onclick="PF('AgregarFirmasDialog').show();" icon="fa fa-pencil" />
                        <p:commandButton value="Vista Previa Factura" ajax="false" icon="ui-icon-arrowthickstop-1-s" actionListener="#{facturarContoller.vistaPreviaPDF()}" >
                            <p:fileDownload value="#{facturarContoller.downLoadFile4}"/>
                        </p:commandButton>
                        <p:commandButton value="Facturar" ajax="false" icon="fa fa-check" update="tabEmisorReceptor" disabled="#{facturarContoller.validarCliente()}"
                                         actionListener="#{facturarContoller.createFactura()}" onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload value="#{facturarContoller.downLoadFile3}"/>
                        </p:commandButton>                        
                        <p:commandButton id="addButton" value="Carta Porte" oncomplete="PF('addComplementoPorteDialog').show()" actionListener="#{facturarContoller.configCartaPorte}" update=":addComplementPorteForm"/>
                        <p:commandButton id="complementosButton" value="Abrir Modal" oncomplete="PF('modalDialog').show()" update=":addComplementoForm3"/>
                    </h:panelGrid>
                    <p:accordionPanel  multiple="true" activeIndex="0,1,2">
                        <p:tab title="Datos del Receptor">
                            <h:panelGrid columns="4" cellpadding="10">
                                <h:outputText value="Receptor:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.personas.nombre}" /> 
                                <h:outputText value="RFC:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.personas.rfc}" />
                                <h:outputText value="Regimen Fiscal:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.personas.regimenFiscalId.descripcion}" />
                                <p:commandButton value="Buscar" id="Buscar" icon="fa fa-search" onclick="PF('dlg_datosReceptor').show()" />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="CFDI - Datos de la Factura">
                            <h:outputText value="CFDI Versión 4.0" style="font-weight: bold"/>
                            <h:panelGrid columns="4" cellpadding="10">
                                <h:outputText value="No. certificado:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.certificados_Id.numeroCertificado}" />
                                <h:outputText value="Fecha de expedición:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.fechaExpedicion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <h:outputText value="Lugar de expedición:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.lugarExpedicion}" />
                                <h:outputText value="Moneda:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.moneda}" />
                                <h:outputText value="Forma de pago:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.formaPago}" />
                                <h:outputText value="Método de pago:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.metodoPago}"/>
                                <h:outputText value="Condición de pago:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.condicionPago}"/>
                                <h:outputText value="Tipo de cambio:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.tipoCambio}"/>                                
                            </h:panelGrid>
                            <p:separator/>
                            <h:panelGrid columns="6" cellpadding="10">    
                                <h:outputText value="Uso de la factura :" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.usoCfdi}"/>
                                <h:outputText value="Clave de régimen fiscal:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.claveRegimenFiscal}" />
                                <h:outputText value="Tipo de comprobante:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.tipoComprobante} "/>
                                <h:outputText value="Serie:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.serie} "/>
                                <h:outputText value="Folio:" style="font-weight: bold"/>
                                <h:outputText value="#{facturarContoller.cfdisId.folio} "/>
                                <!--<h:outputText value="Complemento Escolar: " />
                                <p:selectBooleanButton value="#{facturarContoller.complementoEscuela}" onLabel="SI" offLabel="NO" />-->
                            </h:panelGrid>
                            <p:commandButton value="Editar" id="editar" onclick="PF('dlg_datosFactura').show()" actionListener="#{facturarContoller.iniciarFactura()}" update="datosFacturaForm" icon="fa fa-edit" style="margin-right: 16px"/>
                        </p:tab>

                        <p:tab id="conceptosTab" title="Conceptos">
                            <h:form id="conceptosForm">
                                <h:panelGrid columns="5" cellpadding="5">
                                </h:panelGrid>
                                <h:panelGrid columns="1" cellpadding="10">
                                    <p:dataTable id="conceptosList" value="#{facturarContoller.itemsFactura}" var="items" 
                                                 reflow="true" rowKey="#{items.id}" rows="5" 
                                                 paginator="true" selectionMode="single" selection="#{facturarContoller.selectedLinea}"
                                                 rowsPerPageTemplate="5,10,15,20,25,30" resizableColumns="true"
                                                 emptyMessage="No hay conceptos agregados">

                                        <p:ajax event="rowSelect" update="createButton createImpLocal editButton deleteButton"/>
                                        <p:ajax event="rowUnselect" update="createButton createImpLocal editButton deleteButton"/>

                                        <f:facet name="header">
                                            <p:commandButton id="createButton" value="Agregar Concepto" actionListener="#{facturarContoller.prepareCreateItems()}" update=":CfdisLineasTblCreateForm" oncomplete="PF('CfdisLineasTblCreateDialog').show()" icon="fa fa-plus" />
                                            <p:commandButton id="editImpuesto" update=":impuestosEditForm" oncomplete="PF('impuestosEditDialog').show()" value="Editar Impuestos" icon="fa fa-edit"/>
                                            <p:commandButton id="createImpLocal" value="Agregar Impuesto Local" action="#{facturarContoller.selectedLineaImpCfdiLinea(facturarContoller.selectedLinea)}" disabled="#{facturarContoller.selectedLinea == null}" update="ListaImpuestosLocalesForm:impLocalesList" oncomplete="PF('ListImpLocalDialog').show()" icon="fa fa-plus-square-o" />
                                            <p:commandButton id="editButton" value="Editar Concepto" update=":CfdisLineasTblEditForm" oncomplete="PF('CfdisLineasTblEditDialog').show()" disabled="#{facturarContoller.selectedLinea == null}" icon="fa fa-pencil-square" />
                                            <p:commandButton id="deleteButton" value="Eliminar Concepto" update=":confirmDeleteForm" oncomplete="PF('eliminarConfirmDialog').show()" disabled="#{facturarContoller.selectedLinea == null}" icon="fa fa-remove"/>
                                        </f:facet>
                                        <p:column headerText="Clave producto/serv" resizable="false" width="100">
                                            <h:outputText value="#{items.claveProdServ}"/>
                                        </p:column>
                                        <p:column headerText="No. Identificación" resizable="false" width="90">
                                            <h:outputText value="#{items.noIdentificacion}"/>
                                        </p:column>
                                        <p:column headerText="Cantidad" resizable="true" width="48">
                                            <h:outputText value="#{items.cantidad}"/>
                                        </p:column>
                                        <p:column headerText="Clave Unidad" resizable="true" width="75">
                                            <h:outputText value="#{items.claveUnidad}"/>
                                        </p:column>
                                        <p:column headerText="Unidad" resizable="true" width="50">
                                            <h:outputText value="#{items.unidad}"/>
                                        </p:column>
                                        <p:column headerText="Descripción" resizable="true">
                                            <h:outputText value="#{items.descripcion}"/>
                                        </p:column>
                                        <p:column headerText="Valor Unitario" resizable="true" width="70">
                                            <h:outputText value="#{items.valorUnit}" style="float:right">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Descuento" resizable="true" width="70">
                                            <h:outputText value="#{items.descuento}" style="float:right">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Base" resizable="true" width="70">
                                            <h:outputText value="#{items.base}" style="float:right">
                                                <f:convertNumber type="currency" currencySymbol="$"/>
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGrid>
                            </h:form>
                        </p:tab>

                        <p:tab id="complementoPagoTab" title="Complementos" rendered="#{facturarContoller.cfdisId.tipoComprobante == 'P'}">
                            <h:form id="complementoPagoForm2">
                                <h:outputText value="Complemento de Pago" style="font-weight: bold"/>
                                <h:panelGrid columns="6" cellpadding="10">
                                    <h:outputText value="Fecha de Pago::" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.fechaPago}" />
                                    <h:outputText value="Forma de Pago:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.formaPagoP}" />
                                    <h:outputText value="Moneda:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.monedaP}" />
                                    <h:outputText value="Monto:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.montoPago}" />
                                    <h:outputText value="Número Operación:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.numeroOperacion}" />
                                </h:panelGrid>
                                <p:separator/>
                                <h:panelGrid columns="6" cellpadding="10">
                                    <h:outputText value="Tipo de Cambio:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.tipoCambioP}" />
                                    <h:outputText value="RFC Emisor de Cuenta Origen:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.rfcEmisorCuentaOrigen}" />
                                    <h:outputText value="Nombre Banco:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.nombreBanco}" />
                                    <h:outputText value="Cuenta Ordenante:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.cuentaOrdenante}" />
                                    <h:outputText value="RFC Emisor Cuenta Benefiaria:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.rfcEmisorCuentaBeneficiaria}" />
                                    <h:outputText value="Cuenta Beneficiaria:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.cuentaBeneficiaria}" />
                                    <h:outputText value="Tipo Cadena de Pago:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.tipoCadenaPago}" />
                                    <h:outputText value="Certificado Pago:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.certificadoPago}" />
                                    <h:outputText value="Cadena de Pago:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.cadenaPago}" />
                                    <h:outputText value="Sello de Pago:" style="font-weight: bold"/>
                                    <h:outputText value="#{facturarContoller.cfdisId.selloPago}" />
                                </h:panelGrid>    
                                <p:commandButton value="Agregar Complemento Pago" id="addComplemento" icon="fa fa-plus" onclick="PF('dlg_complementoPago').show()" />
                                <p:separator/>
                                <h:form id="listaComplementos2">
                                    <p:dataTable id="listaFacturas" value="#{facturarContoller.listaCfdis}" var="factura"
                                                 reflow="true" rowKey="#{factura.id}" rows="5"
                                                 paginator="true" selectionMode="single" selection="#{facturarContoller.cfdiRelacionado}"
                                                 rowsPerPageTemplate="5,10,15,20,30" resizableColumns="true"
                                                 emptyMessage="No hay facturas agregadas">

                                        <p:ajax event="rowSelect" update="addFact editFact deleteFact"/>
                                        <p:ajax event="rowUnselect" update="addFact editFact deleteFact"/>

                                        <f:facet name="header">
                                            <p:commandButton id="addFact" value="Agregar Factura" oncomplete="PF('addComplementoDialog').show()" update="addComplementoForm" icon="fa fa-plus" />
                                            <p:commandButton id="editFact" value="Editar Factura" update="editComplementoForm" oncomplete="PF('editComplementoDialog').show()" icon="fa fa-pencil"/>
                                            <p:commandButton id="deleteFact" value="Eliminar Factura" oncomplete="PF('deleteComplementoDialog').show()" icon="fa fa-remove"/>
                                        </f:facet>

                                        <p:column headerText="UUID" resizable="false" width="100">
                                            <h:outputText value="#{factura.uuid}"/>
                                        </p:column>
                                        <p:column headerText="Serie" resizable="false" width="100">
                                            <h:outputText value="#{factura.serie}"/>
                                        </p:column>
                                        <p:column headerText="Folio" resizable="false" width="100">
                                            <h:outputText value="#{factura.folio}"/>
                                        </p:column>
                                        <p:column headerText="Moneda" resizable="false" width="100">
                                            <h:outputText value="#{factura.moneda}"/>
                                        </p:column>
                                        <p:column headerText="Tipo Cambio" resizable="false" width="100">
                                            <h:outputText value="#{factura.tipoCambio}"/>
                                        </p:column>
                                        <p:column headerText="Metodo Pago" resizable="false" width="100">
                                            <h:outputText value="#{factura.metodoPago}"/>
                                        </p:column>
                                        <p:column headerText="Saldo Anterior" resizable="false" width="100">
                                            <h:outputText value="#{factura.saldoInsoluto + factura.saldoPagar}"/>
                                        </p:column>
                                        <p:column headerText="Saldo a Pagar" resizable="false" width="100">
                                            <h:outputText value="#{factura.saldoPagar}"/>
                                        </p:column>
                                        <p:column headerText="Saldo Insoluto" resizable="false" width="100">
                                            <h:outputText value="#{factura.saldoPagado - factura.saldoPagar}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>

                    <p:separator/>

                    <h:form id="total">
                        <p:panel >
                            <h:panelGrid columns="2" style="width: 100%">
                                <p:panel header="Importe con letra" style="width: 100%; margin-right: 400px">
                                    <p:outputLabel value="#{facturarContoller.importeLetra()}"/>
                                </p:panel>

                                <p:panel header="Totales" style="width: 100%">
                                    <table border="0" style="border-collapse: collapse" width="100%">
                                        <tbody>
                                            <tr style="height: 21px" >
                                                <td style="width: 50%; text-align: left; height: 21px" > <h:outputText value="SubTotal" style="font-weight: 900"/> </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value=""/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.calcularSubtotal()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                            <tr style="height: 21px">
                                                <td style="width: 50%; text-align: left; height: 21px" > <h:outputText value="Impuestos Trasladados" style="font-weight: 900"/> </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value="IVA"/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.trasladadoIva()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                            <tr style="height: 21px"  >
                                                <td style="width: 50%; text-align: center; height: 21px"> <h:outputText value=""/> </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value="ISR"/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.trasladadoISR()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                            <tr style="height: 21px"  >
                                                <td style="width: 50%; text-align: center; height: 21px"> <h:outputText value=""/> </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value="IEPS"/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.trasladadoIEPS()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                            <tr style="height: 21px">
                                                <td style="width: 50%; text-align: left; height: 21px"> <h:outputText value="Impuestos Retenidos" style="font-weight: 900"/> </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value="IVA"/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.retenidosIva()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                            <tr style="height: 21px" >
                                                <td style="width: 50%; text-align: center; height: 21px"> <h:outputText value=""/> </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value="ISR"/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.retenidosISR()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                            <tr style="height: 21px" >
                                                <td style="width: 50%; text-align: center; height: 21px"> <h:outputText value=""/> </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value="IEPS"/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.retenidosIEPS()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                            <tr style="height: 21px" >
                                                <td style="width: 50%; text-align: left; height: 21px"> <h:outputText value="Total Descuentos" style="font-weight: 900"/>  </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value=""/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.calcularDescuento()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                            <tr style="height: 21px" >
                                                <td style="width: 50%; text-align: left; height: 21px"> <h:outputText value="Total" style="font-weight: 900"/> </td>
                                                <td style="width: 10%; text-align: center; height: 21px"> <h:outputText value=""/> </td>
                                                <td style="width: 40%; text-align: right; height: 21px">
                                                    <h:outputText value="#{facturarContoller.calcularTotal()}">
                                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                                    </h:outputText>
                                                </td> 
                                            </tr>
                                        </tbody>
                                    </table>
                                </p:panel>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:panel>
            </h:form>

            <!--Datos del receptor-->
            <p:dialog id="datosReceptorDlg" header="Datos del Receptor" widgetVar="dlg_datosReceptor" modal="true" resizable="false" appendTo="@(body)">
                <h:form id="datosReceptorForm">
                    <p:panel header="Bucar Receptor" style="margin: 15px">
                        <p:growl id="growlCliente" showDetail="true" life="10000"/>
                        <h:panelGrid columns="5" cellpadding="5">
                            <p:selectOneMenu value="#{facturarContoller.personas2}" style="width: 145px" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="Buscar por RFC..."/>
                                <f:selectItems value="#{rnGcPersonas_clientesTblController.itemsCreadoPor()}"
                                               var="clienteRfc"
                                               itemLabel="#{clienteRfc.rfc}"
                                               itemValue="#{clienteRfc}"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{facturarContoller.personas3}" style="width: 200px" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="Buscar por Nombre..."/>
                                <f:selectItems value="#{rnGcPersonas_clientesTblController.itemsCreadoPor()}"
                                               var="clienteNombre"
                                               itemLabel="#{clienteNombre.nombre}"
                                               itemValue="#{clienteNombre}"/>
                            </p:selectOneMenu>
                            <p:commandButton id="buscar_cliente" value="Buscar Cliente" action="#{facturarContoller.buscaCliente()}" update="datosReceptorForm,tabEmisorReceptor" icon="fa fa-search"/>
                            <p:commandButton id="actualizar_cliente" value="Actualizar Cliente" action="#{facturarContoller.buscarCliente()}" update="datosReceptorForm,tabEmisorReceptor" icon="fa fa-refresh"/>
                            <p:commandButton id="cancelar" value="Cerrar Ventana" icon="fa fa-remove" immediate="true" onclick="PF('dlg_datosReceptor').hide();"  style="margin-left: 10px; margin-top: 30px"/>
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="6">
                            <p:outputLabel value="Tipo:" style="font-weight: 900" for="tipo"/>
                            <p:selectOneMenu id="tipo" required="true" requiredMessage="El tipo para el receptor es necesario" value="#{facturarContoller.personas.tipo}" style="width: 160px">
                                <f:selectItem itemLabel="Matriz" itemValue="Matriz"/>
                                <f:selectItem itemLabel="Sucursal" itemValue="Sucursal"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="RFC del Receptor:" style="font-weight: 900" for="rfcReceptor"/>
                            <p:inputText id="rfcReceptor" required="true" requiredMessage="El RFC del receptor es necesario" value="#{facturarContoller.personas.rfc}" style="width: 175px"/>
                            <p:outputLabel value="Nombre o Razón Social:" style="font-weight: 900" for="nombreReceptor"/>
                            <p:inputTextarea id="nombreReceptor" required="true" requiredMessage="El nombre del receptor es necesario" value="#{facturarContoller.personas.nombre}" style="width: 175px"/>

                    <p:panel header="Bucar Factura por Receptor" style="margin: 15px">
                        <p:growl id="growlCliente" showDetail="true" life="10000"/>
                        <h:panelGrid columns="4" cellpadding="5">
                            <p:selectOneMenu value="#{facturarContoller.personas2}" style="width: 250px" filter="true" filterMatchMode="contains">

                            </p:selectOneMenu>
                            <p:commandButton id="buscar_cliente" value="Buscar Facturas" action="#{facturarContoller.buscarFacturasXCliente()}" update="datosAgregarCFDIForm" icon="fa fa-search"/>
                            <p:commandButton id="cancelar" value="Cerrar Ventana" action="#{facturarContoller.limpiarBusqueda()}" icon="fa fa-remove" immediate="true" onclick="PF('datosReceptorDlg').hide();"  style="margin-left: 10px; margin-top: 30px"/>
                        </h:panelGrid>
                        <p:separator/>
                    </p:panel>
                    <p:panel header="Cfdis">
                        <p:dataTable id="relacionadosList" value="#{facturarContoller.listaCfdisRelacionados}" var="item"
                                     selectionMode="single" selection="#{facturarContoller.cfdiRelacionado}"
                                     paginator="true" scrollable="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     emptyMessage="No se encontraron CFDIS"
                                     rowsPerPageTemplate="10,15,20,30,40,50"
                                     >

                            <p:column headerText="Serie" filterBy="#{item.serie}" filterMatchMode="contains" width="70">
                                <h:outputText value="#{item.serie}"/>
                            </p:column>
                            <p:column headerText="Folio" filterBy="#{item.folio}" filterMatchMode="contains" width="70">
                                <h:outputText value="#{item.folio}"/>
                            </p:column>
                            <p:column filterBy="#{item.nombreReceptor}" width="300" headerText="NOMBRE RECEPTOR" filterMatchMode="contains" sortBy="#{item.nombreReceptor}">
                                <h:outputText value="#{item.nombreReceptor}"/>
                            </p:column>
                            <p:column headerText="Fecha Expedición" width="120" sortBy="#{item.fechaExpedicion}">
                                <h:outputText value="#{item.fechaExpedicion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{item.rfcReceptor}" width="120" headerText="RFC Receptor" filterMatchMode="contains" sortBy="#{item.rfcReceptor}">
                                <h:outputText value="#{item.rfcReceptor}"/>
                            </p:column>
                            <p:column filterBy="#{item.importe}" width="150" headerText="Importe" filterMatchMode="contains" sortBy="#{item.importe}">
                                <h:outputText value="#{item.importe}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <p:commandButton value="Seleccionar CFDI" actionListener="#{facturarContoller.agregarCFDI()}" update="tabEmisorReceptor, datosAgregarCFDIForm" oncomplete="handleSubmit(args, 'datosAgregarCFDIDialog');"/>
                </h:form>
            </p:dialog>

                                               itemValue="#{clienteNombre}"/>
                            </p:selectOneMenu>
                            <p:commandButton id="buscar_cliente" value="Buscar Facturas" action="#{facturarContoller.buscarFacturasXClientePlantilla()}" update="datosPlantillaCFDIForm" icon="fa fa-search"/>
                            <p:commandButton id="cancelar" value="Cerrar Ventana" action="#{facturarContoller.limpiarBusqueda()}" icon="fa fa-remove" immediate="true" onclick="PF('datosPlantillaDlg').hide();"  style="margin-left: 10px; margin-top: 30px"/>
                        </h:panelGrid>
                        <p:separator/>
                    </p:panel>
                    <p:panel header="Cfdis">
                        <p:dataTable id="relacionadosList" value="#{facturarContoller.listaCfdisRelacionados}" var="item"
                                     selectionMode="single" selection="#{facturarContoller.cfdiRelacionado}"
                                     paginator="true" scrollable="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     emptyMessage="No se encontraron CFDIS"
                                     rowsPerPageTemplate="10,15,20,30,40,50"
                                     >

                            <p:column headerText="Serie" filterBy="#{item.serie}" filterMatchMode="contains" width="70">
                                <h:outputText value="#{item.serie}"/>
                            </p:column>
                            <p:column headerText="Folio" filterBy="#{item.folio}" filterMatchMode="contains" width="70">
                                <h:outputText value="#{item.folio}"/>
                            </p:column>
                            <p:column filterBy="#{item.nombreReceptor}" width="300" headerText="NOMBRE RECEPTOR" filterMatchMode="contains" sortBy="#{item.nombreReceptor}">
                                <h:outputText value="#{item.nombreReceptor}"/>
                            </p:column>
                            <p:column headerText="Fecha Expedición" width="120" sortBy="#{item.fechaExpedicion}">
                                <h:outputText value="#{item.fechaExpedicion}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column filterBy="#{item.rfcReceptor}" width="120" headerText="RFC Receptor" filterMatchMode="contains" sortBy="#{item.rfcReceptor}">
                                <h:outputText value="#{item.rfcReceptor}"/>
                            </p:column>
                            <p:column filterBy="#{item.importe}" width="150" headerText="Importe" filterMatchMode="contains" sortBy="#{item.importe}">
                                <h:outputText value="#{item.importe}">
                                    <f:convertNumber type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:commandButton value="Seleccionar CFDI" actionListener="#{facturarContoller.agregarCFDIPlantilla()}" update="tabEmisorReceptor, datosPlantillaCFDIForm" oncomplete="handleSubmit(args, 'datosPlantillaCFDIDialog');"/>
                </h:form>
            </p:dialog>
            
            
            <p:dialog widgetVar="statusDial" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="/resources/images/icons/spinner.gif"/>
            </p:dialog>
           <!-- /////////COMPLEMENTOS///////// -->
<p:dialog header="Seleccionar complemento" widgetVar="modalDialog" modal="true" resizable="false" appendTo="@(body)" width="40%" height="40%">
              <h:form id="addComplementoForm3">
                  <p:selectOneRadio value="#{facturarContoller.complementoSeleccionado}">
                      <f:selectItem itemLabel="Educativo" itemValue="educativo" />
                      <f:selectItem itemLabel="Arrendamiento" itemValue="arrendamiento" />
                      <f:selectItem itemLabel="Mantenimiento" itemValue="mantenimiento" />
                      <p:ajax listener="#{facturarContoller.onComplementoChange}" update="accordionPanel" />
                  </p:selectOneRadio>

                  <p:accordionPanel id="accordionPanel" activeIndex="#{facturarContoller.complementoSeleccionado eq 'educativo' ? 0 : (facturarContoller.complementoSeleccionado eq 'arrendamiento' ? 1 : 2)}">
                      <p:tab id="tabEducativo" title="Educacional" disabled="#{facturarContoller.complementoSeleccionado ne 'educativo'}">
                          <!-- Formulario para el complemento educativo -->
                          <h:panelGrid columns="2" style="width: 300px;">
                              <p:outputLabel for="nombreAlumno" value="Nombre del Alumno:" style="width: 200px;"/>
                              <p:inputText id="nombreAlumno" value="#{facturarContoller.nombreAlumno}" required="true" disabled="#{facturarContoller.complementoSeleccionado ne 'educativo'}"  style="width: 300px;"/>

                              <p:outputLabel for="CURP" value="CURP:" style="width: 200px;"/>
                              <p:inputText id="CURP" value="#{facturarContoller.curp}" required="true" disabled="#{facturarContoller.complementoSeleccionado ne 'educativo'}"  style="width: 300px;"/>

                              <p:outputLabel for="nivelEducativo" value="Nivel Educativo:" style="width: 200px;"/>
                              <p:inputText id="nivelEducativo" value="#{facturarContoller.nivelEducativo}" required="true" disabled="#{facturarContoller.complementoSeleccionado ne 'educativo'}"  style="width: 300px;" />

                              <p:outputLabel for="autRVOE" value="Autorización RVOE:" style="width: 200px;"/>
                              <p:inputText id="autRVOE" value="#{facturarContoller.autRVOE}" required="true" disabled="#{facturarContoller.complementoSeleccionado ne 'educativo'}" style="width: 300px;" />

                              <p:outputLabel for="rfcPago" value="RFC de Pago:" style="width: 200px;"/>
                              <p:inputText id="rfcPago" value="#{facturarContoller.rfcPago}" required="true" disabled="#{facturarContoller.complementoSeleccionado ne 'educativo'}"  style="width: 300px;"/>
                          </h:panelGrid>
                      </p:tab>
                      <p:tab id="tabArrendamiento" title="Arrendamiento" disabled="#{facturarContoller.complementoSeleccionado ne 'arrendamiento'}">
                          <!-- Formulario para el complemento de arrendamiento -->
                      </p:tab>
                      <p:tab id="tabMantenimiento" title="Mantenimiento" disabled="#{facturarContoller.complementoSeleccionado ne 'mantenimiento'}">
                          <!-- Formulario para el complemento de mantenimiento -->
                      </p:tab>
                  </p:accordionPanel>
        <!-- Botón de aceptar -->
        <p:commandButton value="Confirmar" update="addComplementoForm3" actionListener="#{facturarContoller.confirmarComplemento()}" oncomplete="handleSubmit(args, 'modalDialog');"/>
        <p:commandButton value="Cancelar" onclick="addComplementoDialog.hide()"/>
    </h:form>
</p:dialog>


            <!-- ///////////////////////////// -->
        </ui:define>
    </ui:composition>
</html>
