<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcCodigospostalesTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcCodigospostalesTblListForm">
                <p:panel header="CÃ³digos Postales">
                    <p:dataTable id="datalist" value="#{rnGcCodigospostalesTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcCodigospostalesTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.CCodigoPostal}" filterMatchMode="contains" sortBy="#{item.CCodigoPostal}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCodigospostalesTblTitle_CCodigoPostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.CCodigoPostal}"/>
                        </p:column>
                        <p:column sortBy="#{item.CEstado}" filterBy="#{item.CEstado}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCodigospostalesTblTitle_CEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.CEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCodigospostalesTblTitle_CMunicipio}"/>
                            </f:facet>
                            <h:outputText value="#{item.CMunicipio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCodigospostalesTblTitle_CLocalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.CLocalidad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcCodigospostalesTblController.prepareCreate}" update=":RnGcCodigospostalesTblCreateForm" oncomplete="PF('RnGcCodigospostalesTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcCodigospostalesTblViewForm" oncomplete="PF('RnGcCodigospostalesTblViewDialog').show()" disabled="#{empty rnGcCodigospostalesTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcCodigospostalesTblEditForm" oncomplete="PF('RnGcCodigospostalesTblEditDialog').show()" disabled="#{empty rnGcCodigospostalesTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcCodigospostalesTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcCodigospostalesTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
