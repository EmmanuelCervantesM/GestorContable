<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcExportacionTblCreateDlg" widgetVar="RnGcExportacionTblCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRnGcExportacionTblTitle}">
            <h:form id="RnGcExportacionTblCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcExportacionTblController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rnGcExportacionTblController.selected.id}" title="#{bundle.CreateRnGcExportacionTblTitle_id}" required="true" requiredMessage="#{bundle.CreateRnGcExportacionTblRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{rnGcExportacionTblController.selected.clave}" title="#{bundle.CreateRnGcExportacionTblTitle_clave}" required="true" requiredMessage="#{bundle.CreateRnGcExportacionTblRequiredMessage_clave}"/>
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{rnGcExportacionTblController.selected.descripcion}" title="#{bundle.CreateRnGcExportacionTblTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateRnGcExportacionTblRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_fechaInicioVigencia}" for="fechaInicioVigencia" />
                        <p:calendar id="fechaInicioVigencia" pattern="MM/dd/yyyy" value="#{rnGcExportacionTblController.selected.fechaInicioVigencia}" title="#{bundle.EditRnGcExportacionTblTitle_fechaInicioVigencia}" required="true" requiredMessage="#{bundle.EditRnGcExportacionTblRequiredMessage_fechaInicioVigencia}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_fechaFinVigencia}" for="fechaFinVigencia" />
                        <p:calendar id="fechaFinVigencia" pattern="MM/dd/yyyy" value="#{rnGcExportacionTblController.selected.fechaFinVigencia}" title="#{bundle.EditRnGcExportacionTblTitle_fechaFinVigencia}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_creadoPor}" for="creadoPor" />
                        <p:inputText id="creadoPor" value="#{rnGcExportacionTblController.selected.creadoPor}" title="#{bundle.CreateRnGcExportacionTblTitle_creadoPor}" required="true" requiredMessage="#{bundle.CreateRnGcExportacionTblRequiredMessage_creadoPor}"/>
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{rnGcExportacionTblController.selected.fechaCreacion}" title="#{bundle.EditRnGcExportacionTblTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditRnGcExportacionTblRequiredMessage_fechaCreacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_ultimaActualizacionPor}" for="ultimaActualizacionPor" />
                        <p:inputText id="ultimaActualizacionPor" value="#{rnGcExportacionTblController.selected.ultimaActualizacionPor}" title="#{bundle.CreateRnGcExportacionTblTitle_ultimaActualizacionPor}" required="true" requiredMessage="#{bundle.CreateRnGcExportacionTblRequiredMessage_ultimaActualizacionPor}"/>
                        <p:outputLabel value="#{bundle.CreateRnGcExportacionTblLabel_ultimaFechaActualizacion}" for="ultimaFechaActualizacion" />
                        <p:calendar id="ultimaFechaActualizacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{rnGcExportacionTblController.selected.ultimaFechaActualizacion}" title="#{bundle.EditRnGcExportacionTblTitle_ultimaFechaActualizacion}" required="true" requiredMessage="#{bundle.EditRnGcExportacionTblRequiredMessage_ultimaFechaActualizacion}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rnGcExportacionTblController.create}" value="#{bundle.Save}" update="display,:RnGcExportacionTblListForm:datalist,:growl" oncomplete="handleSubmit(args,'RnGcExportacionTblCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RnGcExportacionTblCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
