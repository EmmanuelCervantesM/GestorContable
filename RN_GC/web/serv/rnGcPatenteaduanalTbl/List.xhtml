<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcPatenteaduanalTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcPatenteaduanalTblListForm">
                <p:panel header="#{bundle.ListRnGcPatenteaduanalTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcPatenteaduanalTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcPatenteaduanalTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPatenteaduanalTblTitle_CPatenteAduanal}"/>
                            </f:facet>
                            <h:outputText value="#{item.CPatenteAduanal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPatenteaduanalTblTitle_fechaInicioVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPatenteaduanalTblTitle_fechaFinVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPatenteaduanalTblTitle_versionCFDI}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionCFDI}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPatenteaduanalTblTitle_versionCatalogo}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionCatalogo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcPatenteaduanalTblController.prepareCreate}" update=":RnGcPatenteaduanalTblCreateForm" oncomplete="PF('RnGcPatenteaduanalTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcPatenteaduanalTblViewForm" oncomplete="PF('RnGcPatenteaduanalTblViewDialog').show()" disabled="#{empty rnGcPatenteaduanalTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcPatenteaduanalTblEditForm" oncomplete="PF('RnGcPatenteaduanalTblEditDialog').show()" disabled="#{empty rnGcPatenteaduanalTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcPatenteaduanalTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcPatenteaduanalTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
