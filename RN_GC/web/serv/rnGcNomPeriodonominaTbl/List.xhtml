<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcNomPeriodonominaTblListForm">
                <p:panel header="#{bundle.ListRnGcNomPeriodonominaTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcNomPeriodonominaTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcNomPeriodonominaTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle_nombrePeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePeriodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle_anioPeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.anioPeriodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle_mesPeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.mesPeriodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle_numMesPeriodo}"/>
                            </f:facet>
                            <h:outputText value="#{item.numMesPeriodo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomPeriodonominaTblTitle_nominaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.nominaId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcNomPeriodonominaTblController.prepareCreate}" update=":RnGcNomPeriodonominaTblCreateForm" oncomplete="PF('RnGcNomPeriodonominaTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcNomPeriodonominaTblViewForm" oncomplete="PF('RnGcNomPeriodonominaTblViewDialog').show()" disabled="#{empty rnGcNomPeriodonominaTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcNomPeriodonominaTblEditForm" oncomplete="PF('RnGcNomPeriodonominaTblEditDialog').show()" disabled="#{empty rnGcNomPeriodonominaTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcNomPeriodonominaTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcNomPeriodonominaTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
