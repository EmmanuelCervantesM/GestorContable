<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcRegimenUsoTblEditDlg" widgetVar="RnGcRegimenUsoTblEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRnGcRegimenUsoTblTitle}">
            <h:form id="RnGcRegimenUsoTblEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcRegimenUsoTblController.selected != null}">
                        <p:outputLabel value="Regimen Fiscal" for="regimen" />
                        <p:selectOneMenu id="regimen" value="#{rnGcRegimenUsoTblController.selected.regimenId}" filter="true" filterMatchMode="contains" style="width: 300px" required="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                            <f:selectItems value="#{rnGcRegimenfiscalTblController.itemsAvailableSelectOne}"
                                               var="regimenItem"
                                               itemLabel="#{regimenItem.claveRegimenFiscal} - #{regimenItem.descripcion}"
                                               itemValue="#{regimenItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Uso CFDI" for="uso" />
                        <p:selectOneMenu id="uso" value="#{rnGcRegimenUsoTblController.selected.usocfdiId}" filter="true" filterMatchMode="contains" style="width: 300px" required="true">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}" />
                            <f:selectItems value="#{rnGcCatalogosusosTblController.itemsAvailableSelectOne}"
                                               var="usoItem"
                                               itemLabel="#{usoItem.CUsoCFDI} - #{usoItem.descripcion}"
                                               itemValue="#{usoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Persona #{bundle.CreateRnGcRegimenUsoTblLabel_fisica}" for="fisica" />
                        <p:selectOneMenu id="fisica" value="#{rnGcRegimenUsoTblController.selected.fisica}" required="true">
                            <f:selectItem itemLabel="Si" itemValue="Si"/>
                            <f:selectItem itemLabel="No" itemValue="No"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Persona #{bundle.CreateRnGcRegimenUsoTblLabel_moral}" for="moral" />
                        <p:selectOneMenu id="moral" value="#{rnGcRegimenUsoTblController.selected.moral}" required="true">
                            <f:selectItem itemLabel="Si" itemValue="Si"/>
                            <f:selectItem itemLabel="No" itemValue="No"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rnGcRegimenUsoTblController.update}" value="#{bundle.Save}" update="display,:RnGcRegimenUsoTblListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RnGcRegimenUsoTblEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RnGcRegimenUsoTblEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
