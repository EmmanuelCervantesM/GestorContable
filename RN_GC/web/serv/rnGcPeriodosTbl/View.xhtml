<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcPeriodosTblViewDlg" widgetVar="RnGcPeriodosTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Vista">
            <h:form id="RnGcPeriodosTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcPeriodosTblController.selected != null}">
                        <p:outputLabel value="Clave periodo: "/>
                        <p:outputLabel id="periodoId" value="#{rnGcPeriodosTblController.selected.periodoId}" />
                        <p:outputLabel value="Año: "  />
                        <p:outputLabel id="fechaInicioPeriodo" value="#{rnGcPeriodosTblController.selected.año}" />
                        <p:outputLabel value="Mes: "  />
                        <p:outputLabel id="fechaFinPeriodo" value="#{rnGcPeriodosTblController.selected.mes}" />
                        <p:outputLabel value="Estatus: " />
                        <p:outputLabel id="fechaCreacion" value="#{rnGcPeriodosTblController.selected.estatus}" />
                        <p:outputLabel value="Tipo periodo: " />
                        <p:outputLabel id="periodo" value="#{rnGcPeriodosTblController.selected.tipoPeriodo}" />
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcPeriodosTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
