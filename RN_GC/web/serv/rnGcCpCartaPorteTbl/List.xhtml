<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcCpCartaPorteTblListForm">
                <p:panel header="#{bundle.ListRnGcCpCartaPorteTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcCpCartaPorteTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcCpCartaPorteTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_origen}"/>
                            </f:facet>
                            <h:outputText value="#{item.origen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_destino}"/>
                            </f:facet>
                            <h:outputText value="#{item.destino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_transporteInter}"/>
                            </f:facet>
                            <h:outputText value="#{item.transporteInter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_totalDistancia}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalDistancia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_fechaLlegada}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaLlegada}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_pesoBrutoTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.pesoBrutoTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_unidadPeso}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadPeso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_totalMercancia}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalMercancia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_tipoCartaPorte}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCartaPorte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_unidadId}"/>
                            </f:facet>
                            <h:outputText value="#{item.unidadId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_conductorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.conductorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_dirConductorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirConductorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_clienteProveedorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteProveedorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_dirClienteProveedorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.dirClienteProveedorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpCartaPorteTblTitle_cfdisId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cfdisId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcCpCartaPorteTblController.prepareCreate}" update=":RnGcCpCartaPorteTblCreateForm" oncomplete="PF('RnGcCpCartaPorteTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcCpCartaPorteTblViewForm" oncomplete="PF('RnGcCpCartaPorteTblViewDialog').show()" disabled="#{empty rnGcCpCartaPorteTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcCpCartaPorteTblEditForm" oncomplete="PF('RnGcCpCartaPorteTblEditDialog').show()" disabled="#{empty rnGcCpCartaPorteTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcCpCartaPorteTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcCpCartaPorteTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
