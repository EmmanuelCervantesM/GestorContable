<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcPolizaLineasTblListForm">
                <p:panel header="#{bundle.ListRnGcPolizaLineasTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcPolizaLineasTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcPolizaLineasTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_sucursal}"/>
                            </f:facet>
                            <h:outputText value="#{item.sucursal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_abono}"/>
                            </f:facet>
                            <h:outputText value="#{item.abono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_concepto}"/>
                            </f:facet>
                            <h:outputText value="#{item.concepto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_creadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.creadoPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_ultimaActualizacionPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaActualizacionPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_ultimaFechaActualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaFechaActualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_catalogoCuentasId}"/>
                            </f:facet>
                            <h:outputText value="#{item.catalogoCuentasId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPolizaLineasTblTitle_polizaHeaderId}"/>
                            </f:facet>
                            <h:outputText value="#{item.polizaHeaderId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcPolizaLineasTblController.prepareCreate}" update=":RnGcPolizaLineasTblCreateForm" oncomplete="PF('RnGcPolizaLineasTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcPolizaLineasTblViewForm" oncomplete="PF('RnGcPolizaLineasTblViewDialog').show()" disabled="#{empty rnGcPolizaLineasTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcPolizaLineasTblEditForm" oncomplete="PF('RnGcPolizaLineasTblEditDialog').show()" disabled="#{empty rnGcPolizaLineasTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcPolizaLineasTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcPolizaLineasTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
