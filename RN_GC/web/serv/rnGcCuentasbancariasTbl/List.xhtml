<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcCuentasbancariasTblListForm">
                <p:panel header="#{bundle.ListRnGcCuentasbancariasTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcCuentasbancariasTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcCuentasbancariasTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_cuentaBancariaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaBancariaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_banconombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.banconombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_noCuentaBancaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.noCuentaBancaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_fechaInicioVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_fechaFinVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_creadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.creadoPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_ultimaActualizacionPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaActualizacionPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCuentasbancariasTblTitle_ultimaFechaActualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaFechaActualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcCuentasbancariasTblController.prepareCreate}" update=":RnGcCuentasbancariasTblCreateForm" oncomplete="PF('RnGcCuentasbancariasTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcCuentasbancariasTblViewForm" oncomplete="PF('RnGcCuentasbancariasTblViewDialog').show()" disabled="#{empty rnGcCuentasbancariasTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcCuentasbancariasTblEditForm" oncomplete="PF('RnGcCuentasbancariasTblEditDialog').show()" disabled="#{empty rnGcCuentasbancariasTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcCuentasbancariasTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcCuentasbancariasTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
