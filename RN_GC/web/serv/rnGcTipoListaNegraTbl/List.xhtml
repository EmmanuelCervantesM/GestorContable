<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcTipoListaNegraTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcTipoListaNegraTblListForm">
                <p:panel header="#{bundle.ListRnGcTipoListaNegraTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcTipoListaNegraTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcTipoListaNegraTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton cargarArchivo viewButton editButton deleteButton download"/>
                        <p:ajax event="rowUnselect" update="createButton cargarArchivo viewButton editButton deleteButton download"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcTipoListaNegraTblTitle_tipoLista}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoLista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcTipoListaNegraTblTitle_fechaPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPublicacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcTipoListaNegraTblTitle_folioPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.folioPublicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Creacion en Sistema"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcTipoListaNegraTblController.prepareCreate}" update=":RnGcTipoListaNegraTblCreateForm" oncomplete="PF('RnGcTipoListaNegraTblCreateDialog').show()"/>
                            <p:commandButton id="cargarArchivo" icon="ui-icon-plus" value="Usar Plantilla" actionListener="#{rnGcListaNegraTblController.prepareCreate()}" update="RnGcListaNegraTblDocForm" oncomplete="PF('RnGcListaNegraTblDocDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" actionListener="#{rnGcTipoListaNegraTblController.prepareListaNegra(rnGcTipoListaNegraTblController.selected)}" update="listaNegraForm:listaNegraTable, listaNegraForm:display" oncomplete="PF('listaNegraDialog').show()" disabled="#{empty rnGcTipoListaNegraTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcTipoListaNegraTblEditForm" oncomplete="PF('RnGcTipoListaNegraTblEditDialog').show()" disabled="#{empty rnGcTipoListaNegraTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcTipoListaNegraTblController.deleteListaNegra(rnGcTipoListaNegraTblController.selected)}" update=":growl,datalist" disabled="#{empty rnGcTipoListaNegraTblController.selected}"/>
                        </f:facet>
                        
                        <f:facet name="header">
                            <p:commandButton id="download" icon="ui-icon-arrowthickstop-1-s" value="Descargar Plantilla Lista Negra" actionListener="#{rnGcTipoListaNegraTblController.descargarPlantilla()}" ajax="false">
                                <p:fileDownload value="#{rnGcTipoListaNegraTblController.downLoadFile}"/>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            
            <p:dialog id="RnGcListaNegraTblDocDlg" widgetVar="RnGcListaNegraTblDocDialog" modal="true" resizable="false" appendTo="@(body)" header="Cargar Lista Negra">
                <h:form id="RnGcListaNegraTblDocForm">
                    <p:panel header="Buscar plantilla (.xlsx)">
                        <f:facet name="header">
                            <p:outputLabel value="Selecciona Plantilla"/>
                        </f:facet>
                        <p:fileUpload id="plantilla" fileUploadListener="#{rnGcListaNegraTblController.leerPlantilla}" fileLimitMessage="Número máximo de archivos excedido" label="Buscar" cancelLabel="Cancelar" uploadLabel="Cargar" sequential="true"
                                      mode="advanced" update=":RnGcTipoListaNegraTblListForm:datalist, :growl, :RnGcListaNegraTblDocForm"  dragDropSupport="true" sizeLimit="3000000" fileLimit="1" allowTypes="/(\.|\/)(xlsx)$/">
                            <p:growl life="5000" showDetail="true" />      
                        </p:fileUpload>
                    </p:panel>
                </h:form>
            </p:dialog>

                        <p:panelGrid columns="6">
                            <h:outputText value="#{bundle.ViewRnGcTipoListaNegraTblLabel_tipoLista}" style="font-weight: bolder"/>

                            <h:outputText value="#{rnGcTipoListaNegraTblController.selected.fechaPublicacion}" style="font-weight: bolder" title="#{bundle.ViewRnGcTipoListaNegraTblTitle_fechaPublicacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewRnGcTipoListaNegraTblLabel_folioPublicacion}" style="font-weight: bolder"/>
                            <h:outputText value="#{rnGcTipoListaNegraTblController.selected.folioPublicacion}" style="font-weight: bolder" title="#{bundle.ViewRnGcTipoListaNegraTblTitle_folioPublicacion}"/>
                        </p:panelGrid>
                    </h:panelGroup>
                    <br/>
                    <p:separator/>
                    <br/>
                    <p:dataTable id="listaNegraTable" value="#{rnGcTipoListaNegraTblController.listaNegra}" var="item"

                                 paginator="true" scrollable="true"
                                 rowKey="#{item.id}" resizableColumns="true"
                                 rows="10"
                                 rowsPerPageTemplate="5,10,20,30,40,50"

                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column headerText="RFC" resizable="true" filterBy="#{item.rfc}" filterMatchMode="contains" sortBy="#{item.rfc}">
                            <h:outputText value="#{item.rfc}"/>
                        </p:column>
                        <p:column headerText="Nombre Contribuyente" resizable="true" filterBy="#{item.nombreContribuyente}" filterMatchMode="contains" sortBy="#{item.nombreContribuyente}">
                            <h:outputText value="#{item.nombreContribuyente}"/>
                        </p:column>
                        <p:column headerText="Situación Contribuyente" resizable="true" filterBy="#{item.situacionContribuyente}" filterMatchMode="contains" sortBy="#{item.situacionContribuyente}">
                            <h:outputText value="#{item.situacionContribuyente}"/>
                        </p:column>
                        <p:column headerText="No. y Fecha de Oficio Global de Presunción" resizable="true" filterBy="#{item.numeroFechaOficioGlobalPresuncionSAT}" filterMatchMode="contains" sortBy="#{item.numeroFechaOficioGlobalPresuncionSAT}">
                            <h:outputText value="#{item.numeroFechaOficioGlobalPresuncionSAT}"/>
                        </p:column>
                        <p:column headerText="Publicación SAT Presuntos" resizable="true" sortBy="#{item.publicacionSATpresuntos}">

                            <h:outputText value="#{item.numeroFechaOficioGlobalDesvirtuadoSAT}"/>
                        </p:column>
                        <p:column headerText="Publicación DOF Desvirtuados" resizable="true" sortBy="#{item.publicacionDOFdesvirtuados}">
                            <h:outputText value="#{item.publicacionDOFdesvirtuados}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>

                            <h:outputText value="#{item.numeroFechaOficioGlobalDefinitivoSAT}"/>
                        </p:column>
                        <p:column headerText="Publicación SAT Definitivos" resizable="true" sortBy="#{item.publicacionSATdefinitivos}">
                            <h:outputText value="#{item.publicacionSATdefinitivos}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Publicación DOF Definitivos" resizable="true" sortBy="#{item.publicacionDOFdefinitivos}">
                            <h:outputText value="#{item.publicacionDOFdefinitivos}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="No. y Fecha de Oficio Global de Sentencia Favorable" resizable="true" filterBy="#{item.numeroFechaOficioGlobalSentenciaSAT}" filterMatchMode="contains" sortBy="#{item.numeroFechaOficioGlobalDefinitivoSAT}">
                            <h:outputText value="#{item.numeroFechaOficioGlobalSentenciaSAT}"/>
                        </p:column>
                        <p:column headerText="Publicación SAT Sentencia Favorable" resizable="true" sortBy="#{item.publicacionSATsentencia}">
                            <h:outputText value="#{item.publicacionSATsentencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="No. y Fecha Oficio Global Sentencia Favorable" resizable="true" filterBy="#{item.numeroFechaOficioGlobalSentenciaDOF}" filterMatchMode="contains" sortBy="#{item.numeroFechaOficioGlobalSentenciaDOF}">

                        </p:column>
                        <p:column headerText="Publicación DOF Sentencia Favorable" resizable="true" sortBy="#{item.publicacionDOFsentencia}">
                            <h:outputText value="#{item.publicacionDOFsentencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="header">
                            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{rnGcTipoListaNegraTblController.prepareItemListaNegra()}" update=":RnGcListaNegraTblCreateForm" oncomplete="PF('RnGcListaNegraTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":RnGcListaNegraTblViewForm" oncomplete="PF('RnGcListaNegraTblViewDialog').show()" disabled="#{empty rnGcTipoListaNegraTblController.itemListaNegra}"/>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcListaNegraTblEditForm" oncomplete="PF('RnGcListaNegraTblEditDialog').show()" disabled="#{empty rnGcTipoListaNegraTblController.itemListaNegra}"/>

                        </f:facet>
                    </p:dataTable>
                </h:form>
            </p:dialog>
