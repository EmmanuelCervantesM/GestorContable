<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcDocumentosRelacionadosTblListForm">
                <p:panel header="#{bundle.ListRnGcDocumentosRelacionadosTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcDocumentosRelacionadosTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcDocumentosRelacionadosTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_idDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_serie}"/>
                            </f:facet>
                            <h:outputText value="#{item.serie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_folio}"/>
                            </f:facet>
                            <h:outputText value="#{item.folio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_moneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.moneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_tipoCambio}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCambio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_metodoPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.metodoPago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_numeroParcialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroParcialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_importeSaldoAnterior}"/>
                            </f:facet>
                            <h:outputText value="#{item.importeSaldoAnterior}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_importePagado}"/>
                            </f:facet>
                            <h:outputText value="#{item.importePagado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_importeSaldoInsoluto}"/>
                            </f:facet>
                            <h:outputText value="#{item.importeSaldoInsoluto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_creadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.creadoPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_ultimaActualizacionPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaActualizacionPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcDocumentosRelacionadosTblTitle_ultimaFechaActualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaFechaActualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcDocumentosRelacionadosTblController.prepareCreate}" update=":RnGcDocumentosRelacionadosTblCreateForm" oncomplete="PF('RnGcDocumentosRelacionadosTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcDocumentosRelacionadosTblViewForm" oncomplete="PF('RnGcDocumentosRelacionadosTblViewDialog').show()" disabled="#{empty rnGcDocumentosRelacionadosTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcDocumentosRelacionadosTblEditForm" oncomplete="PF('RnGcDocumentosRelacionadosTblEditDialog').show()" disabled="#{empty rnGcDocumentosRelacionadosTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcDocumentosRelacionadosTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcDocumentosRelacionadosTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
