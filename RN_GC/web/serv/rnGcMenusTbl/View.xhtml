<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcMenusTblViewDlg" widgetVar="RnGcMenusTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcMenusTblTitle}">
            <h:form id="RnGcMenusTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcMenusTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcMenusTblLabel_menuNombre}"/>
                        <h:outputText value="#{rnGcMenusTblController.selected.menuNombre}" title="#{bundle.ViewRnGcMenusTblTitle_menuNombre}"/>
                        <h:outputText value="#{bundle.ViewRnGcMenusTblLabel_descripcion}"/>
                        <h:outputText value="#{rnGcMenusTblController.selected.descripcion}" title="#{bundle.ViewRnGcMenusTblTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRnGcMenusTblLabel_estado}"/>
                        <p:selectOneMenu id="estado" value="#{rnGcMenusTblController.selected.estado}" style="width: 140px" disabled="true">                            
                            <f:selectItems value="#{rnGcMenusTblController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemLabel="#{estadoItem.estado}"
                                           itemValue="#{estadoItem}" />                            
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcMenusTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
