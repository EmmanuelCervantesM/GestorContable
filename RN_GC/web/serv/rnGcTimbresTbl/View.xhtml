<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcTimbresTblViewDlg" widgetVar="RnGcTimbresTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcTimbresTblTitle}">
            <h:form id="RnGcTimbresTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{rnGcTimbresTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcTimbresTblLabel_proveedor}"/>
                        <h:outputText value="#{rnGcTimbresTblController.selected.proveedor}" title="#{bundle.ViewRnGcTimbresTblTitle_proveedor}"/>
                        <h:outputText value="#{bundle.ViewRnGcTimbresTblLabel_timbresTotal}"/>
                        <h:outputText value="#{rnGcTimbresTblController.selected.timbresTotal}" title="#{bundle.ViewRnGcTimbresTblTitle_timbresTotal}"/>
                        <h:outputText value="#{bundle.ViewRnGcTimbresTblLabel_timbresRestantes}"/>
                        <h:outputText value="#{rnGcTimbresTblController.selected.timbresRestantes}" title="#{bundle.ViewRnGcTimbresTblTitle_timbresRestantes}"/>
                        <h:outputText value="#{bundle.ViewRnGcTimbresTblLabel_fechaInicio}"/>
                        <h:outputText value="#{rnGcTimbresTblController.selected.fechaInicio}" title="#{bundle.ViewRnGcTimbresTblTitle_fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRnGcTimbresTblLabel_fechaFin}"/>
                        <h:outputText value="#{rnGcTimbresTblController.selected.fechaFin}" title="#{bundle.ViewRnGcTimbresTblTitle_fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcTimbresTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
