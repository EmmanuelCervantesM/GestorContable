<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcPolizaHeaderTblViewDlg" widgetVar="RnGcPolizaHeaderTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcPolizaHeaderTblTitle}">
            <h:form id="RnGcPolizaHeaderTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{rnGcPolizaHeaderTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_numeroPoliza}"/>
                        <h:outputText value="#{rnGcPolizaHeaderTblController.selected.numeroPoliza}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_numeroPoliza}"/>
                        <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_tipoPoliza}"/>
                        <p:selectOneMenu id="tipoPoliza" value="#{rnGcPolizaHeaderTblController.selected.tipoPoliza}" style="width:125px" disabled="true">
                           <f:selectItems value="#{rnGcTipoPolizaController.obtenerTipoPolizaPorUsuario()}"
                                           var="tipoPoliza"
                                           itemValue="#{tipoPoliza}"
                                           itemLabel="#{tipoPoliza.tipoPoliza} - #{tipoPoliza.descripcion}"/>
                        </p:selectOneMenu>
                        <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_fecha}"/>
                        <h:outputText value="#{rnGcPolizaHeaderTblController.selected.fecha}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_concepto}"/>
                        <h:outputText value="#{rnGcPolizaHeaderTblController.selected.concepto}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_concepto}"/>
                        <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_receptor}"/>
                        <h:outputText value="#{rnGcPolizaHeaderTblController.selected.receptor}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_receptor}"/>
                        <h:outputText value="Estatus:"/>
                        <p:selectOneMenu id="estatus" value="#{rnGcPolizaHeaderTblController.selected.estatus}" style="width:200px" disabled="true">
                            <f:selectItem itemLabel="Vigente" itemValue="V" />
                            <f:selectItem itemLabel="Cancelado" itemValue="C" />
                        </p:selectOneMenu>
                        <h:outputText value="Moneda:"/>
                        <p:selectOneMenu id="moneda" value="#{rnGcPolizaHeaderTblController.selected.tipoMoneda}" style="width:200px" disabled="true">
                           <f:selectItems value="#{rnGcMonedasTblController.itemsAvailableSelectOne}"
                                           var="monedasItem"
                                           itemLabel="#{monedasItem.CMoneda}"
                                           itemValue="#{monedasItem}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Tipo de Cambio:"/>
                        <h:outputText value="#{rnGcPolizaHeaderTblController.selected.tipoCambio}" title="Tipo de Cambio:"/>
                        <!--
                         <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_rfcReceptor}"/>
                         <h:outputText value="#{rnGcPolizaHeaderTblController.selected.rfcReceptor}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_rfcReceptor}"/>
                         <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_creadoPor}"/>
                         <h:outputText value="#{rnGcPolizaHeaderTblController.selected.creadoPor}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_creadoPor}"/>
                         <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_fechaCreacion}"/>
                         <h:outputText value="#{rnGcPolizaHeaderTblController.selected.fechaCreacion}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_fechaCreacion}">
                             <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                         </h:outputText>
                         <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_ultimaActualizacionPor}"/>
                         <h:outputText value="#{rnGcPolizaHeaderTblController.selected.ultimaActualizacionPor}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_ultimaActualizacionPor}"/>
                         <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_ultimaFechaActualizacion}"/>
                         <h:outputText value="#{rnGcPolizaHeaderTblController.selected.ultimaFechaActualizacion}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_ultimaFechaActualizacion}">
                             <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                         </h:outputText>
                         <h:outputText value="#{bundle.ViewRnGcPolizaHeaderTblLabel_cfdiId}"/>
                         <h:outputText value="#{rnGcPolizaHeaderTblController.selected.cfdiId}" title="#{bundle.ViewRnGcPolizaHeaderTblTitle_cfdiId}"/>
                        -->
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcPolizaHeaderTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
