<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcPaisesTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcPaisesTblListForm">
                <p:panel header="#{bundle.ListRnGcPaisesTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcPaisesTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcPaisesTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPaisesTblTitle_CPais}"/>
                            </f:facet>
                            <h:outputText value="#{item.CPais}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPaisesTblTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPaisesTblTitle_formatoCodPostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.formatoCodPostal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPaisesTblTitle_formatoIdentidadTributaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.formatoIdentidadTributaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPaisesTblTitle_validacionIdentidadTributaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.validacionIdentidadTributaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcPaisesTblTitle_agrupaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.agrupaciones}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcPaisesTblController.prepareCreate}" update=":RnGcPaisesTblCreateForm" oncomplete="PF('RnGcPaisesTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcPaisesTblViewForm" oncomplete="PF('RnGcPaisesTblViewDialog').show()" disabled="#{empty rnGcPaisesTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcPaisesTblEditForm" oncomplete="PF('RnGcPaisesTblEditDialog').show()" disabled="#{empty rnGcPaisesTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcPaisesTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcPaisesTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
