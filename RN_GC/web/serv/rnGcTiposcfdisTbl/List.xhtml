<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcTiposcfdisTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcTiposcfdisTblListForm">
                <p:panel header="#{bundle.ListRnGcTiposcfdisTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcTiposcfdisTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcTiposcfdisTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcTiposcfdisTblTitle_ctipoComprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.clavetipoComprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcTiposcfdisTblTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcTiposcfdisTblTitle_valorMaximo}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorMaximo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcTiposcfdisTblTitle_fechaInicioVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcTiposcfdisTblTitle_fechaFinVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcTiposcfdisTblController.prepareCreate}" update=":RnGcTiposcfdisTblCreateForm" oncomplete="PF('RnGcTiposcfdisTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcTiposcfdisTblViewForm" oncomplete="PF('RnGcTiposcfdisTblViewDialog').show()" disabled="#{empty rnGcTiposcfdisTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcTiposcfdisTblEditForm" oncomplete="PF('RnGcTiposcfdisTblEditDialog').show()" disabled="#{empty rnGcTiposcfdisTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcTiposcfdisTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcTiposcfdisTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
