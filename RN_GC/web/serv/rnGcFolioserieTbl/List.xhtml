<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="Folio/Serie"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcFolioserieTblListForm">
                <p:panel header="Lista Folio/Serie">
                    <p:dataTable id="datalist" value="#{rnGcFolioserieTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcFolioserieTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Serie"/>
                            </f:facet>
                            <h:outputText value="#{item.serie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Folio"/>
                            </f:facet>
                            <h:outputText value="#{item.folio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcFolioserieTblController.prepareCreate}" update=":RnGcFolioserieTblCreateForm" oncomplete="PF('RnGcFolioserieTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcFolioserieTblViewForm" oncomplete="PF('RnGcFolioserieTblViewDialog').show()" disabled="#{empty rnGcFolioserieTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcFolioserieTblEditForm" oncomplete="PF('RnGcFolioserieTblEditDialog').show()" disabled="#{empty rnGcFolioserieTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcFolioserieTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcFolioserieTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
