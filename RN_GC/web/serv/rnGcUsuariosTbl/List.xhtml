<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcUsuariosTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcUsuariosTblListForm">
                <p:panel header="#{bundle.ListRnGcUsuariosTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcUsuariosTblController.obtenerUsuariosFinales()}" var="item" selectionMode="single"
                                 selection="#{rnGcUsuariosTblController.selected}" paginator="true" scrollable="true" rowKey="#{item.id}"
                                 widgetVar="UsuariosTable" rows="10" sortBy="#{item.usuarioClave}" rowsPerPageTemplate="10,20,30,40,50"
                                 filteredValue="#{rnGcUsuariosTblController.filteredUsuarios}" emptyMessage="No Hay Usuarios Registrados">

                        <p:ajax event="rowSelect" update="createButton viewButton editButton UsuariosPerfilesButton direccionesButton timbresButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton UsuariosPerfilesButton direccionesButton timbresButton"/>

                        <f:facet name="header">   <!--______________Busqueda Global____________-->
                            <p:outputPanel>
                                <h:outputText value="Buscar en todos lo campos: "/>
                                <p:inputText id="globalFilter" onkeyup="PF('UsuariosTable').filter()" style="width: 150px" placeholder="Ingresa el texto" />
                                <p:panelGrid>
                                    <br>
                                        <br> 
                                            <h:outputText value="Número de Usuarios Que puedes Crear: " rendered="#{rnGcUsuariosTblController.obtenerUsuarioParaEditar().tipoUsuario != 'AG'}"/>
                                            <h:outputText  value="#{rnGcUsuariosTblController.obtenerNumeroUsuarios()}" title="Número de Usuarios Que puedes Crear: " rendered="#{rnGcUsuariosTblController.obtenerUsuarioParaEditar().tipoUsuario != 'AG'}"/>
                                        </br>
                                    </br>
                                </p:panelGrid>
                            </p:outputPanel>
                        </f:facet>

                        <p:column filterBy="#{item.nombreCompleto}" width="300" headerText="Nombre Completo" footerText="Contiene" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Nombre Completo"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCompleto}"/>
                        </p:column>

                        <p:column filterBy="#{item.rfc}" footerText="Contiene" width="100" filterMatchMode="contains" headerText="RFC">
                            <h:outputText value="#{item.rfc}"/>
                        </p:column>
                        
                        <p:column width="250" filterBy="#{item.usuarioClave}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcUsuariosTblTitle_usuarioClave}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioClave}"/>
                        </p:column>
                        <p:column width="100">
                            <f:facet name="header">
                                <h:outputText value="Contraseña"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasenia}"/>
                        </p:column>
                        <p:column width="250">
                            <f:facet name="header">
                                <h:outputText value="Usuario Creado Por"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioId.nombreCompleto}"/>
                        </p:column>
                    
                       <p:column width="60">
                            <f:facet name="header">
                                <h:outputText value="Número Usuarios"/>
                            </f:facet>
                           <h:outputText value="#{item.noUsuarios}"/>
                        </p:column>
                        
                        <p:column width="50" filterBy="#{item.tipoUsuario}">
                            <f:facet name="header">
                                <h:outputText value="Tipo Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoUsuario}"/>
                        </p:column>
                            
                        <p:column width="350">
                            <f:facet name="header">
                                <h:outputText value="Perfil"/>
                            </f:facet>
                            <h:outputText value="#{rnGcUsuariosPerfilesTblController.obtenerUsuarioPerfil(item.id)}"/>
                        </p:column>

                        <p:column headerText="Timbres restantes / Timbres Usados" width="125">
                            <h:outputText value="#{rnGcTimbresTblController.obtenerTimbres(item.id)}"/>
                        </p:column>
                        
                        <p:column width="75">
                            <f:facet name="header">
                                <h:outputText value="Fecha Alta"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAlta}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="75">
                            <f:facet name="header">
                                <h:outputText value="fecha Baja"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaBaja}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="100" filterBy="#{item.estado}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcUsuariosTblTitle_estado}"/>
                            </f:facet>
                            <h:panelGrid columns="2" style="width: 50" cellpadding="5">
                                <p:selectOneMenu id="estado" value="#{item.estado}" style="width: 60px" disabled="true">
                                    <f:selectItem itemLabel="Activo" itemValue="A" />
                                    <f:selectItem itemLabel="Inactivo" itemValue="I" />
                                </p:selectOneMenu>
                            </h:panelGrid>                                
                        </p:column>

                        <f:facet name="header">
                            <p:commandButton id="createButton" icon="ui-icon-plus" value="#{bundle.Create}" actionListener="#{rnGcUsuariosTblController.prepareCreate()}" update=":RnGcUsuariosTblCreateForm" oncomplete="PF('RnGcUsuariosTblCreateDialog').show()" disabled="false"/>  
                            <p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":RnGcUsuariosTblViewForm" oncomplete="PF('RnGcUsuariosTblViewDialog').show()" disabled="#{empty rnGcUsuariosTblController.selected}"/>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcUsuariosTblEditForm" oncomplete="PF('RnGcUsuariosTblEditDialog').show()" disabled="#{empty rnGcUsuariosTblController.selected}"/>
                            <p:commandButton id="UsuariosPerfilesButton" rendered="#{rnGcUsuariosTblController.obtenerTipoUsuario()}" icon="ui-icon-contact" value="Asignar Perfiles" actionListener="#{rnGcUsuariosPerfilesTblController.prepararItemUsuario(rnGcUsuariosTblController.selected)}" update=":RnGcUsuariosPerfilesTblListForm:datalist" oncomplete="PF('RnGcUsuarioPerfilesTblListDialog').show()" disabled="#{empty rnGcUsuariosTblController.selected}"/>
                            <p:commandButton id="direccionesButton" icon="ui-icon-person" value="Direcciones" actionListener="#{rnGcDireccionesUsuariosTblController.prepararItemUsuario(rnGcUsuariosTblController.selected)}" update=":RnGcDireccionesUsuariosTblListForm:datalist" oncomplete="PF('RnGcDireccionesUsuariosTblListDialog').show()" disabled="#{empty rnGcUsuariosTblController.selected}"/>
                            <p:commandButton id="timbresButton" icon="ui-icon-tag" value="Asignar Timbres" actionListener="#{rnGcTimbresTblController.prepareItemsUsuario(rnGcUsuariosTblController.selected)}" update="RnGcTimbresTblListForm:datalist" oncomplete="PF('RnGcTimbresTblListDialog').show()" disabled="#{empty rnGcUsuariosTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

            <!--Lista de Usuarios Perfiles-->
            <p:dialog id="RnGcUsuarioPerfilesTblListDlg" style="width: 750px" widgetVar="RnGcUsuarioPerfilesTblListDialog"
                      modal="true" resizable="false" appendTo="@(body)" header="Crear Nuevo Perfil Para El Usuario">
                <h:form id="RnGcUsuariosPerfilesTblListForm">
                    <p:panel header="#{bundle.ListRnGcUsuariosPerfilesTblTitle}">
                        <p:dataTable id="datalist" value="#{rnGcUsuariosPerfilesTblController.itemsUsuario}" var="item"
                                     selectionMode="single" selection="#{rnGcUsuariosPerfilesTblController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="20"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="No Hay Ningún Perfil Creado"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcUsuariosPerfilesTblTitle_fechaInicial}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaInicial}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcUsuariosPerfilesTblTitle_fechaFinal}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaFinal}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>                        
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcUsuariosPerfilesTblTitle_perfilesId}"/>
                                </f:facet>
                                <h:outputText value="#{item.perfilesId.perfilNombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcUsuariosPerfilesTblTitle_usuariosId}"/>
                                </f:facet>
                                <h:outputText value="#{item.usuariosId.nombreCompleto}"/>
                            </p:column>
                            <f:facet name="header">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcUsuariosPerfilesTblController.prepareCreate}" update=":RnGcUsuariosPerfilesTblCreateForm" oncomplete="PF('RnGcUsuariosPerfilesTblCreateDialog').show()"/>
                                <p:commandButton id="viewButton" icon="ui-icon-search" value="#{bundle.View}" update=":RnGcUsuariosPerfilesTblViewForm" oncomplete="PF('RnGcUsuariosPerfilesTblViewDialog').show()" disabled="#{empty rnGcUsuariosPerfilesTblController.selected}"/>
                                <p:commandButton id="editButton" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcUsuariosPerfilesTblEditForm" oncomplete="PF('RnGcUsuariosPerfilesTblEditDialog').show()" disabled="#{empty rnGcUsuariosPerfilesTblController.selected}"/>
                                <p:commandButton icon="ui-icon-cancel" value="#{bundle.Cancel}" onclick="RnGcUsuarioPerfilesTblListDlg.hide()"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:dialog>
            <!--Lista de Usuarios Perfiles-->
            <!--Crear de Usuarios Perfiles-->
            <p:dialog id="RnGcUsuariosPerfilesTblCreateDlg" widgetVar="RnGcUsuariosPerfilesTblCreateDialog"
                      modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRnGcUsuariosPerfilesTblTitle}">
                <h:form id="RnGcUsuariosPerfilesTblCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="4" rendered="#{rnGcUsuariosPerfilesTblController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateRnGcUsuariosPerfilesTblLabel_fechaInicial}" for="fechaInicial" />
                            <p:calendar id="fechaInicial" pattern="dd/MM/yyyy" value="#{rnGcUsuariosPerfilesTblController.selected.fechaInicial}" title="#{bundle.EditRnGcUsuariosPerfilesTblTitle_fechaInicial}" required="true" requiredMessage="#{bundle.EditRnGcUsuariosPerfilesTblRequiredMessage_fechaInicial}" showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateRnGcUsuariosPerfilesTblLabel_fechaFinal}" for="fechaFinal" />
                            <p:calendar id="fechaFinal" pattern="dd/MM/yyyy" value="#{rnGcUsuariosPerfilesTblController.selected.fechaFinal}" title="#{bundle.EditRnGcUsuariosPerfilesTblTitle_fechaFinal}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateRnGcUsuariosPerfilesTblLabel_perfilesId}" for="perfilesId" />
                            <p:selectOneMenu id="perfilesId" style="width: 140px" value="#{rnGcUsuariosPerfilesTblController.selected.perfilesId}" required="true"
                                             requiredMessage="#{bundle.EditRnGcUsuariosPerfilesTblRequiredMessage_perfilesId}" filterMatchMode="contains" filter="true">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{rnGcPerfilesTblController.cargarPerfiles()}"
                                               var="perfilesId"
                                               itemLabel="#{perfilesId.perfilNombre}"
                                               itemValue="#{perfilesId}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateRnGcUsuariosPerfilesTblLabel_usuariosId}" for="usuariosId" />
                            <p:selectOneMenu id="usuariosId" value="#{rnGcUsuariosPerfilesTblController.selected.usuariosId}" required="true" requiredMessage="El Usuario es necesario">
                                <f:selectItem itemLabel="#{rnGcUsuariosTblController.selected.usuarioClave}"
                                              itemValue="#{rnGcUsuariosTblController.selected}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{rnGcUsuariosPerfilesTblController.create}" value="#{bundle.Save}" update="display, RnGcUsuariosPerfilesTblListForm:datalist :RnGcUsuariosPerfilesTblCreateForm, :RnGcUsuariosPerfilesTblListForm:datalist,:growl, :RnGcUsuariosTblListForm:datalist" oncomplete="handleSubmit(args,'RnGcUsuariosPerfilesTblCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="RnGcUsuariosPerfilesTblCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
            <!--Crear de Usuarios Perfiles-->
            <!--Edita de Usuarios Perfiles-->
            <p:dialog id="RnGcUsuariosPerfilesTblEditDlg" widgetVar="RnGcUsuariosPerfilesTblEditDialog"
                      modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRnGcUsuariosPerfilesTblTitle}">
                <h:form id="RnGcUsuariosPerfilesTblEditForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="4" rendered="#{rnGcUsuariosPerfilesTblController.selected != null}">
                            <p:outputLabel value="#{bundle.EditRnGcUsuariosPerfilesTblLabel_fechaInicial}" for="fechaInicial" />
                            <p:calendar id="fechaInicial" pattern="dd/MM/yyyy" value="#{rnGcUsuariosPerfilesTblController.selected.fechaInicial}" title="#{bundle.EditRnGcUsuariosPerfilesTblTitle_fechaInicial}" required="true" requiredMessage="#{bundle.EditRnGcUsuariosPerfilesTblRequiredMessage_fechaInicial}" showOn="button"/>
                            <p:outputLabel value="#{bundle.EditRnGcUsuariosPerfilesTblLabel_fechaFinal}" for="fechaFinal" />
                            <p:calendar id="fechaFinal" pattern="dd/MM/yyyy" value="#{rnGcUsuariosPerfilesTblController.selected.fechaFinal}" title="#{bundle.EditRnGcUsuariosPerfilesTblTitle_fechaFinal}"  showOn="button"/>
                            
                        </p:panelGrid>
                        <p:commandButton actionListener="#{rnGcUsuariosPerfilesTblController.update}" ajax="false" value="#{bundle.Save}" update="display, :RnGcUsuariosPerfilesTblEditForm, :RnGcUsuariosPerfilesTblListForm:datalist,:growl, :RnGcUsuariosTblListForm:datalist" oncomplete="handleSubmit(args, 'RnGcUsuariosPerfilesTblEditDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="RnGcUsuariosPerfilesTblEditDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
            <!--Edita de Usuarios Perfiles-->
            <!--Ver de Usuarios Perfiles-->
            <p:dialog id="RnGcUsuariosPerfilesTblViewDlg" widgetVar="RnGcUsuariosPerfilesTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcUsuariosPerfilesTblTitle}">
                <h:form id="RnGcUsuariosPerfilesTblViewForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="4" rendered="#{rnGcUsuariosPerfilesTblController.selected != null}">                        
                            <h:outputText value="#{bundle.ViewRnGcUsuariosPerfilesTblLabel_fechaInicial}"/>
                            <h:outputText value="#{rnGcUsuariosPerfilesTblController.selected.fechaInicial}" title="#{bundle.ViewRnGcUsuariosPerfilesTblTitle_fechaInicial}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewRnGcUsuariosPerfilesTblLabel_fechaFinal}"/>
                            <h:outputText value="#{rnGcUsuariosPerfilesTblController.selected.fechaFinal}" title="#{bundle.ViewRnGcUsuariosPerfilesTblTitle_fechaFinal}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewRnGcUsuariosPerfilesTblLabel_perfilesId}"/>
                            <h:outputText value="#{rnGcUsuariosPerfilesTblController.selected.perfilesId.perfilNombre}" title="#{bundle.ViewRnGcUsuariosPerfilesTblTitle_perfilesId}"/>
                            <h:outputText value="#{bundle.ViewRnGcUsuariosPerfilesTblLabel_usuariosId}"/>
                            <h:outputText value="#{rnGcUsuariosPerfilesTblController.selected.usuariosId.nombreCompleto}" title="#{bundle.ViewRnGcUsuariosPerfilesTblTitle_usuariosId}"/>
                        </p:panelGrid>
                        <p:commandButton value="#{bundle.Close}" onclick="RnGcUsuariosPerfilesTblViewDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
            <!--Ver de Usuarios Perfiles-->
            <!-- Lista direcciones de usuarios-->
            <p:dialog id="RnGcDireccionesUsuariosTblListDlg" widgetVar="RnGcDireccionesUsuariosTblListDialog" modal="true" resizable="false" appendTo="@(body)" header="Agregar dirección para el usuario">
                <h:form id="RnGcDireccionesUsuariosTblListForm">
                    <p:panel header="#{bundle.ListRnGcDireccionesUsuariosTblTitle}">
                        <p:dataTable id="datalist" value="#{rnGcDireccionesUsuariosTblController.itemsUsuario}" var="item"
                                     selectionMode="single" selection="#{rnGcDireccionesUsuariosTblController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="20"
                                     rowsPerPageTemplate="10,20,30,40,50"
                                     emptyMessage="No Hay Ninguna Dirección"
                                     >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_tipo}"/>
                                </f:facet>
                                <h:outputText value="#{item.tipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_pais}"/>
                                </f:facet>
                                <h:outputText value="#{item.pais}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_estado}"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_municipio}"/>
                                </f:facet>
                                <h:outputText value="#{item.municipio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_colonia}"/>
                                </f:facet>
                                <h:outputText value="#{item.colonia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_codigoPostal}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigoPostal}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_nombreCalle}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreCalle}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_noExt}"/>
                                </f:facet>
                                <h:outputText value="#{item.noExt}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRnGcDireccionesUsuariosTblTitle_noInt}"/>
                                </f:facet>
                                <h:outputText value="#{item.noInt}"/>
                            </p:column>
                            <f:facet name="header">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcDireccionesUsuariosTblController.prepareCreate}" update=":RnGcDireccionesUsuariosTblCreateForm" oncomplete="PF('RnGcDireccionesUsuariosTblCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcDireccionesUsuariosTblViewForm" oncomplete="PF('RnGcDireccionesUsuariosTblViewDialog').show()" disabled="#{empty rnGcDireccionesUsuariosTblController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcDireccionesUsuariosTblEditForm" oncomplete="PF('RnGcDireccionesUsuariosTblEditDialog').show()" disabled="#{empty rnGcDireccionesUsuariosTblController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcDireccionesUsuariosTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcDireccionesUsuariosTblController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:dialog>
            <!-- Lista direcciones de usuarios-->
            <!-- Agregar direccion usuario -->
            <p:dialog id="RnGcDireccionesUsuariosTblCreateDlg" widgetVar="RnGcDireccionesUsuariosTblCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRnGcDireccionesUsuariosTblTitle}">
                <h:form id="RnGcDireccionesUsuariosTblCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="4" rendered="#{rnGcDireccionesUsuariosTblController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateRnGcDireccionesUsuariosTblLabel_tipo}" for="tipo" />
                            <p:selectOneMenu id="tipo" style="width: 160px" value="#{rnGcDireccionesUsuariosTblController.selected.tipo}" title="#{bundle.CreateRnGcDireccionesUsuariosTblTitle_tipo}">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
