<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcCpTipounidadTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcCpTipounidadTblListForm">
                <p:panel header="#{bundle.ListRnGcCpTipounidadTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcCpTipounidadTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcCpTipounidadTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpTipounidadTblTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpTipounidadTblTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcCpTipounidadTblController.prepareCreate}" update=":RnGcCpTipounidadTblCreateForm" oncomplete="PF('RnGcCpTipounidadTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcCpTipounidadTblViewForm" oncomplete="PF('RnGcCpTipounidadTblViewDialog').show()" disabled="#{empty rnGcCpTipounidadTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcCpTipounidadTblEditForm" oncomplete="PF('RnGcCpTipounidadTblEditDialog').show()" disabled="#{empty rnGcCpTipounidadTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcCpTipounidadTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcCpTipounidadTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
