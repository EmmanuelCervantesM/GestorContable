<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcFuncionesTblViewDlg" widgetVar="RnGcFuncionesTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcFuncionesTblTitle}">
            <h:form id="RnGcFuncionesTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcFuncionesTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcFuncionesTblLabel_funcionClave}"/>
                        <h:outputText value="#{rnGcFuncionesTblController.selected.funcionClave}" title="#{bundle.ViewRnGcFuncionesTblTitle_funcionClave}"/>
                        <h:outputText value="#{bundle.ViewRnGcFuncionesTblLabel_funcionNombre}"/>
                        <h:outputText value="#{rnGcFuncionesTblController.selected.funcionNombre}" title="#{bundle.ViewRnGcFuncionesTblTitle_funcionNombre}"/>
                        <h:outputText value="#{bundle.ViewRnGcFuncionesTblLabel_tipo}"/>
                        <h:outputText value="#{rnGcFuncionesTblController.selected.tipo}" title="#{bundle.ViewRnGcFuncionesTblTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewRnGcFuncionesTblLabel_descripcion}"/>
                        <h:outputText value="#{rnGcFuncionesTblController.selected.descripcion}" title="#{bundle.ViewRnGcFuncionesTblTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRnGcFuncionesTblLabel_estado}"/>
                        <p:selectOneMenu id="estado" value="#{item.estado}" style="width:70px" disabled="true">                            
                            <f:selectItem itemLabel="Activo" itemValue="A" />
                            <f:selectItem itemLabel="Inactivo" itemValue="I" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcFuncionesTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
