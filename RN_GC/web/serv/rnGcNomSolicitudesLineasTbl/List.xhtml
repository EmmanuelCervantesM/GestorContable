<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcNomSolicitudesLineasTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcNomSolicitudesLineasTblListForm">
                <p:panel header="#{bundle.ListRnGcNomSolicitudesLineasTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcNomSolicitudesLineasTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcNomSolicitudesLineasTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesLineasTblTitle_solicitudTrabajadorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitudTrabajadorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesLineasTblTitle_totalGravado}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalGravado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesLineasTblTitle_totalExento}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalExento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesLineasTblTitle_tipoClave}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoClave}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesLineasTblTitle_tipoConcepto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoConcepto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesLineasTblTitle_percepcionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.percepcionId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesLineasTblTitle_deduccionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.deduccionId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcNomSolicitudesLineasTblController.prepareCreate}" update=":RnGcNomSolicitudesLineasTblCreateForm" oncomplete="PF('RnGcNomSolicitudesLineasTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcNomSolicitudesLineasTblViewForm" oncomplete="PF('RnGcNomSolicitudesLineasTblViewDialog').show()" disabled="#{empty rnGcNomSolicitudesLineasTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcNomSolicitudesLineasTblEditForm" oncomplete="PF('RnGcNomSolicitudesLineasTblEditDialog').show()" disabled="#{empty rnGcNomSolicitudesLineasTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcNomSolicitudesLineasTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcNomSolicitudesLineasTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
