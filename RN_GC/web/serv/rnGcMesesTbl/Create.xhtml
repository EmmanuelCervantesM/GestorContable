<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

                        <p:outputLabel value="#{bundle.CreateRnGcMesesTblLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{rnGcMesesTblController.selected.descripcion}" title="#{bundle.CreateRnGcMesesTblTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateRnGcMesesTblLabel_fechaInicioVigencia}" for="fechaInicioVigencia" />
