<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcBancosTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcBancosTblListForm">
                <p:panel header="#{bundle.ListRnGcBancosTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcBancosTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcBancosTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_bancoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bancoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_tipoBanco}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoBanco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_creadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.creadoPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_ultimaActualizacionPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaActualizacionPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_ultimaFechaActualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaFechaActualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_personaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.personaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_cuentasBancariasId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentasBancariasId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcBancosTblTitle_rngcpersonastblId}"/>
                            </f:facet>
                            <h:outputText value="#{item.rngcpersonastblId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcBancosTblController.prepareCreate}" update=":RnGcBancosTblCreateForm" oncomplete="PF('RnGcBancosTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcBancosTblViewForm" oncomplete="PF('RnGcBancosTblViewDialog').show()" disabled="#{empty rnGcBancosTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcBancosTblEditForm" oncomplete="PF('RnGcBancosTblEditDialog').show()" disabled="#{empty rnGcBancosTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcBancosTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcBancosTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
