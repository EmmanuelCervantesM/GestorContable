<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcNomSolicitudTrabajadorTblListForm">
                <p:panel header="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcNomSolicitudTrabajadorTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcNomSolicitudTrabajadorTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_diasPagados}"/>
                            </f:facet>
                            <h:outputText value="#{item.diasPagados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_fechaPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPago}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_sdi}"/>
                            </f:facet>
                            <h:outputText value="#{item.sdi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_totalPercepciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalPercepciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_totalDeducciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalDeducciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_importeNeto}"/>
                            </f:facet>
                            <h:outputText value="#{item.importeNeto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_solicitudId}"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitudId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudTrabajadorTblTitle_trabajadorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.trabajadorId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcNomSolicitudTrabajadorTblController.prepareCreate}" update=":RnGcNomSolicitudTrabajadorTblCreateForm" oncomplete="PF('RnGcNomSolicitudTrabajadorTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcNomSolicitudTrabajadorTblViewForm" oncomplete="PF('RnGcNomSolicitudTrabajadorTblViewDialog').show()" disabled="#{empty rnGcNomSolicitudTrabajadorTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcNomSolicitudTrabajadorTblEditForm" oncomplete="PF('RnGcNomSolicitudTrabajadorTblEditDialog').show()" disabled="#{empty rnGcNomSolicitudTrabajadorTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcNomSolicitudTrabajadorTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcNomSolicitudTrabajadorTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
