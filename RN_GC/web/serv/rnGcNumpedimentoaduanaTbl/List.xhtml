<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcNumpedimentoaduanaTblListForm">
                <p:panel header="#{bundle.ListRnGcNumpedimentoaduanaTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcNumpedimentoaduanaTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcNumpedimentoaduanaTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle_CAduana}"/>
                            </f:facet>
                            <h:outputText value="#{item.CAduana}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle_patente}"/>
                            </f:facet>
                            <h:outputText value="#{item.patente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle_ejercicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.ejercicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle_fechaInicioVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle_fechaFinVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinVigencia}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle_versionCFDI}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionCFDI}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNumpedimentoaduanaTblTitle_versionCatalogo}"/>
                            </f:facet>
                            <h:outputText value="#{item.versionCatalogo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcNumpedimentoaduanaTblController.prepareCreate}" update=":RnGcNumpedimentoaduanaTblCreateForm" oncomplete="PF('RnGcNumpedimentoaduanaTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcNumpedimentoaduanaTblViewForm" oncomplete="PF('RnGcNumpedimentoaduanaTblViewDialog').show()" disabled="#{empty rnGcNumpedimentoaduanaTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcNumpedimentoaduanaTblEditForm" oncomplete="PF('RnGcNumpedimentoaduanaTblEditDialog').show()" disabled="#{empty rnGcNumpedimentoaduanaTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcNumpedimentoaduanaTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcNumpedimentoaduanaTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
