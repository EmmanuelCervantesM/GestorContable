<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcUsuariosPerfilesTblEditDlg" widgetVar="RnGcUsuariosPerfilesTblEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRnGcUsuariosPerfilesTblTitle}">
            <h:form id="RnGcUsuariosPerfilesTblEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{rnGcUsuariosPerfilesTblController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRnGcUsuariosPerfilesTblLabel_fechaInicial}" for="fechaInicial" />
                        <p:calendar id="fechaInicial" pattern="dd/MM/yyyy" value="#{rnGcUsuariosPerfilesTblController.selected.fechaInicial}" title="#{bundle.EditRnGcUsuariosPerfilesTblTitle_fechaInicial}" required="true" requiredMessage="#{bundle.EditRnGcUsuariosPerfilesTblRequiredMessage_fechaInicial}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRnGcUsuariosPerfilesTblLabel_fechaFinal}" for="fechaFinal" />
                        <p:calendar id="fechaFinal" pattern="dd/MM/yyyy" value="#{rnGcUsuariosPerfilesTblController.selected.fechaFinal}" title="#{bundle.EditRnGcUsuariosPerfilesTblTitle_fechaFinal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRnGcUsuariosPerfilesTblLabel_perfilesId}" for="perfilesId" />
                        <p:selectOneMenu id="perfilesId" style="width: 140px" value="#{rnGcUsuariosPerfilesTblController.selected.perfilesId}" required="true" requiredMessage="#{bundle.EditRnGcUsuariosPerfilesTblRequiredMessage_perfilesId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rnGcPerfilesTblController.cargarPerfiles()}" var="perfilesId"
                                           itemLabel="#{perfilesId.perfilNombre}"
                                           itemValue="#{perfilesId}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRnGcUsuariosPerfilesTblLabel_usuariosId}" for="usuariosId" />
                        <p:selectOneMenu id="usuariosId" style="width: 140px" value="#{rnGcUsuariosPerfilesTblController.selected.usuariosId}" required="true" requiredMessage="#{bundle.EditRnGcUsuariosPerfilesTblRequiredMessage_usuariosId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rnGcUsuariosTblController.itemsAvailableSelectOne}"
                                           var="usuariosId"
                                           itemLabel="#{usuariosId.nombreCompleto}"
                                           itemValue="#{usuariosId}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rnGcUsuariosPerfilesTblController.update}" value="#{bundle.Save}" update="display,:RnGcUsuariosPerfilesTblListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RnGcUsuariosPerfilesTblEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RnGcUsuariosPerfilesTblEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
