<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcCpUnidadesTblListForm">
                <p:panel header="#{bundle.ListRnGcCpUnidadesTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcCpUnidadesTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcCpUnidadesTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_numeroEconomico}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroEconomico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_placas}"/>
                            </f:facet>
                            <h:outputText value="#{item.placas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.anio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_capacidadTanque}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadTanque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_cantidadAyudantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadAyudantes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_combustible}"/>
                            </f:facet>
                            <h:outputText value="#{item.combustible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpUnidadesTblTitle_capacidadCarga}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadCarga}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo unidad"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoUnidadId.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcCpUnidadesTblController.prepareCreate}" update=":RnGcCpUnidadesTblCreateForm" oncomplete="PF('RnGcCpUnidadesTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcCpUnidadesTblViewForm" oncomplete="PF('RnGcCpUnidadesTblViewDialog').show()" disabled="#{empty rnGcCpUnidadesTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcCpUnidadesTblEditForm" oncomplete="PF('RnGcCpUnidadesTblEditDialog').show()" disabled="#{empty rnGcCpUnidadesTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcCpUnidadesTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcCpUnidadesTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
