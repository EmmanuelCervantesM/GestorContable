<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcFacturasTblViewDlg" widgetVar="RnGcFacturasTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcFacturasTblTitle}">
            <h:form id="RnGcFacturasTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{rnGcFacturasTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_uuid}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.uuid}" title="#{bundle.ViewRnGcFacturasTblTitle_uuid}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_nombreEmisor}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.nombreEmisor}" title="#{bundle.ViewRnGcFacturasTblTitle_nombreEmisor}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_rfcEmisor}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.rfcEmisor}" title="#{bundle.ViewRnGcFacturasTblTitle_rfcEmisor}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_nombreReceptor}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.nombreReceptor}" title="#{bundle.ViewRnGcFacturasTblTitle_nombreReceptor}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_rfcReceptor}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.rfcReceptor}" title="#{bundle.ViewRnGcFacturasTblTitle_rfcReceptor}"/>                        
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_folio}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.folio}" title="#{bundle.ViewRnGcFacturasTblTitle_folio}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_claveRegimenFiscal}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.claveRegimenFiscal}" title="#{bundle.ViewRnGcFacturasTblTitle_claveRegimenFiscal}"/>                                                
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_formaPago}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.formaPago}" title="#{bundle.ViewRnGcFacturasTblTitle_formaPago}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_metodoPago}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.metodoPago}" title="#{bundle.ViewRnGcFacturasTblTitle_metodoPago}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_tipoComprobante}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.tipoComprobante}" title="#{bundle.ViewRnGcFacturasTblTitle_tipoComprobante}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_lugarExpedicion}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.lugarExpedicion}" title="#{bundle.ViewRnGcFacturasTblTitle_lugarExpedicion}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_fechaExpedicion}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.fechaExpedicion}" title="#{bundle.ViewRnGcFacturasTblTitle_fechaExpedicion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>                             
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_usoCfdi}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.usoCfdi}" title="#{bundle.ViewRnGcFacturasTblTitle_usoCfdi}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_moneda}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.moneda}" title="#{bundle.ViewRnGcFacturasTblTitle_moneda}"/>
                        <h:outputText value="#{bundle.ViewRnGcFacturasTblLabel_importe}"/>
                        <h:outputText value="#{rnGcFacturasTblController.selected.importe}" title="#{bundle.ViewRnGcFacturasTblTitle_importe}"/>                        
                    </p:panelGrid>
                    <br/>
                    <h:form id="RnGcTransaccionesTblListForm">
                        <p:dataTable id="lineas" value="#{rnGcFacturaslineasTblController.itemsFactLineas}" var="line"
                                     selectionMode="single" selection="#{rnGcFacturaslineasTblController.selected}"
                                     paginator="true"
                                     rowKey="#{line.id}" style="width: 1241px"
                                     rows="10">
                            <f:facet name="header">
                                Conceptos
                            </f:facet>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_claveProdServ}" style="width: 65px">
                                <h:outputText value="#{line.claveProdServ}"/>
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_noIdentificacion}" style="width: 83px">
                                <h:outputText value="#{line.noIdentificacion}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_cantidad}" style="width: 57px">
                                <h:outputText value="#{line.cantidad}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_claveUnidad}" style="width: 55px">
                                <h:outputText value="#{line.claveUnidad}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_unidad}" style="width: 85px">
                                <h:outputText value="#{line.unidad}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_descripcion}" style="width: 115px">
                                <h:outputText value="#{line.descripcion}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_valorUnit}" style="width: 57px">
                                <h:outputText value="#{line.valorUnit}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_importe}" style="width: 57px">
                                <h:outputText value="#{line.importe}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_base}" style="width: 55px">
                                <h:outputText value="#{line.base}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_impuesto}" style="width: 57px">
                                <h:outputText value="#{line.impuesto}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_tipoFactor}" style="width: 50px">
                                <h:outputText value="#{line.tipoFactor}" />
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_tipoTasa}" style="width: 50px">
                                <h:outputText value="#{line.tipoTasa}" />                                
                            </p:column>
                            <p:column headerText="#{bundle.ListRnGcTrxlineasTblTitle_importeImpuesto}" style="width: 80px">
                                <h:outputText value="#{line.importeImpuesto}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcFacturasTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
