<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcPerfilesTblViewDlg" widgetVar="RnGcPerfilesTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcPerfilesTblTitle}">
            <h:form id="RnGcPerfilesTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcPerfilesTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcPerfilesTblLabel_perfilNombre}"/>
                        <h:outputText value="#{rnGcPerfilesTblController.selected.perfilNombre}" title="#{bundle.ViewRnGcPerfilesTblTitle_perfilNombre}"/>
                        <h:outputText value="#{bundle.ViewRnGcPerfilesTblLabel_descripcion}"/>
                        <h:outputText value="#{rnGcPerfilesTblController.selected.descripcion}" title="#{bundle.ViewRnGcPerfilesTblTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRnGcPerfilesTblLabel_fechaInicial}"/>
                        <h:outputText value="#{rnGcPerfilesTblController.selected.fechaInicial}" title="#{bundle.ViewRnGcPerfilesTblTitle_fechaInicial}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRnGcPerfilesTblLabel_fechaFinal}"/>
                        <h:outputText value="#{rnGcPerfilesTblController.selected.fechaFinal}" title="#{bundle.ViewRnGcPerfilesTblTitle_fechaFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRnGcPerfilesTblLabel_menuId}"/>
                        <h:outputText value="#{rnGcPerfilesTblController.selected.menuId.menuNombre}" title="#{bundle.ViewRnGcPerfilesTblTitle_menuId}"/>                        
                        <h:outputText value="#{rnGcPerfilesTblController.selected.tipoPerfil}" title="Tipo Perfil"/>
                        <h:outputText value="#{rnGcPerfilesTblController.selected.estado}" title="Estado"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcPerfilesTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
