                        <p:inputText id="versionCFDI" value="#{rnGcLocalidadesTblController.selected.versionCFDI}" title="#{bundle.EditRnGcLocalidadesTblTitle_versionCFDI}" />
                        <p:outputLabel value="#{bundle.EditRnGcLocalidadesTblLabel_versionCatalogo}" for="versionCatalogo" />
