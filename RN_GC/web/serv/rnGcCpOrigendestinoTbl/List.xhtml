<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcCpOrigendestinoTblListForm">
                <p:panel header="#{bundle.ListRnGcCpOrigendestinoTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcCpOrigendestinoTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcCpOrigendestinoTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_origen}"/>
                            </f:facet>
                            <h:outputText value="#{item.origen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_destino}"/>
                            </f:facet>
                            <h:outputText value="#{item.destino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_fechaSalida}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaSalida}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_fechaLlegada}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaLlegada}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_creadoPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.creadoPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_ultimaActualizacionPor}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaActualizacionPor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcCpOrigendestinoTblTitle_ultimaFechaActualizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ultimaFechaActualizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcCpOrigendestinoTblController.prepareCreate}" update=":RnGcCpOrigendestinoTblCreateForm" oncomplete="PF('RnGcCpOrigendestinoTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcCpOrigendestinoTblViewForm" oncomplete="PF('RnGcCpOrigendestinoTblViewDialog').show()" disabled="#{empty rnGcCpOrigendestinoTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcCpOrigendestinoTblEditForm" oncomplete="PF('RnGcCpOrigendestinoTblEditDialog').show()" disabled="#{empty rnGcCpOrigendestinoTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcCpOrigendestinoTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcCpOrigendestinoTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
