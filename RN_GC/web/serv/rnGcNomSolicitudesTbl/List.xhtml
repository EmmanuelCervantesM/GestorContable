<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcNomSolicitudesTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcNomSolicitudesTblListForm">
                <p:panel header="#{bundle.ListRnGcNomSolicitudesTblTitle}">
                    <p:dataTable id="datalist" value="#{rnGcNomSolicitudesTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcNomSolicitudesTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesTblTitle_nominaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.nominaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesTblTitle_patronId}"/>
                            </f:facet>
                            <h:outputText value="#{item.patronId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesTblTitle_registroPatronal}"/>
                            </f:facet>
                            <h:outputText value="#{item.registroPatronal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesTblTitle_nombreSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSolicitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesTblTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcNomSolicitudesTblTitle_periodoNominaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.periodoNominaId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcNomSolicitudesTblController.prepareCreate}" update=":RnGcNomSolicitudesTblCreateForm" oncomplete="PF('RnGcNomSolicitudesTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcNomSolicitudesTblViewForm" oncomplete="PF('RnGcNomSolicitudesTblViewDialog').show()" disabled="#{empty rnGcNomSolicitudesTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcNomSolicitudesTblEditForm" oncomplete="PF('RnGcNomSolicitudesTblEditDialog').show()" disabled="#{empty rnGcNomSolicitudesTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcNomSolicitudesTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcNomSolicitudesTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
