<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RnGcAduanasTblViewDlg" widgetVar="RnGcAduanasTblViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRnGcAduanasTblTitle}">
            <h:form id="RnGcAduanasTblViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rnGcAduanasTblController.selected != null}">
                        <h:outputText value="#{bundle.ViewRnGcAduanasTblLabel_CAduana}"/>
                        <h:outputText value="#{rnGcAduanasTblController.selected.CAduana}" title="#{bundle.ViewRnGcAduanasTblTitle_CAduana}"/>
                        <h:outputText value="#{bundle.ViewRnGcAduanasTblLabel_descricpion}"/>
                        <h:outputText value="#{rnGcAduanasTblController.selected.descricpion}" title="#{bundle.ViewRnGcAduanasTblTitle_descricpion}"/>
                        <h:outputText value="#{bundle.ViewRnGcAduanasTblLabel_fechaInicioVigencia}"/>
                        <h:outputText value="#{rnGcAduanasTblController.selected.fechaInicioVigencia}" title="#{bundle.ViewRnGcAduanasTblTitle_fechaInicioVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRnGcAduanasTblLabel_fechaFinVigencia}"/>
                        <h:outputText value="#{rnGcAduanasTblController.selected.fechaFinVigencia}" title="#{bundle.ViewRnGcAduanasTblTitle_fechaFinVigencia}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RnGcAduanasTblViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
