<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templateRN.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RnGcFormaspagosTblListForm">
                <p:panel header="Formas de Pago">
                    <p:dataTable id="datalist" value="#{rnGcFormaspagosTblController.items}" var="item"
                                 selectionMode="single" selection="#{rnGcFormaspagosTblController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.CFormaPago}" filterMatchMode="contains" sortBy="#{item.CFormaPago}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_CFormaPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.CFormaPago}"/>
                        </p:column>
                        <p:column filterBy="#{item.descripcion}" filterMatchMode="contains" sortBy="#{item.descripcion}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_bancarizado}"/>
                            </f:facet>
                            <h:outputText value="#{item.bancarizado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_numOperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.numOperacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_RFCEmisorOrdenante}"/>
                            </f:facet>
                            <h:outputText value="#{item.RFCEmisorOrdenante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_cuentaOrdenante}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaOrdenante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_patronCuentaOrdenante}"/>
                            </f:facet>
                            <h:outputText value="#{item.patronCuentaOrdenante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_RFCEmisorBenficiario}"/>
                            </f:facet>
                            <h:outputText value="#{item.RFCEmisorBenficiario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_cuentaBeneficiario}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaBeneficiario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_patronCuentaBeneficiario}"/>
                            </f:facet>
                            <h:outputText value="#{item.patronCuentaBeneficiario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_tipoCadenaPago}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoCadenaPago}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_bancoEmisorCuentaOrdenante}"/>
                            </f:facet>
                            <h:outputText value="#{item.bancoEmisorCuentaOrdenante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_fechaInicioVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicioVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRnGcFormaspagosTblTitle_fechaFinVigencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinVigencia}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rnGcFormaspagosTblController.prepareCreate}" update=":RnGcFormaspagosTblCreateForm" oncomplete="PF('RnGcFormaspagosTblCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RnGcFormaspagosTblViewForm" oncomplete="PF('RnGcFormaspagosTblViewDialog').show()" disabled="#{empty rnGcFormaspagosTblController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RnGcFormaspagosTblEditForm" oncomplete="PF('RnGcFormaspagosTblEditDialog').show()" disabled="#{empty rnGcFormaspagosTblController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rnGcFormaspagosTblController.destroy}" update=":growl,datalist" disabled="#{empty rnGcFormaspagosTblController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
