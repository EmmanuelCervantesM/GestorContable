<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Administración Contable</title>
        <h:outputStylesheet library="css" name="jsfcrudRN.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />        

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" header="#{bundle.AppName}">
                <table style="width: 100%; border-collapse: collapse;">
                <tbody>
                <tr>
                <td style="width: 33.3333%;"></td>
                <td style="width: 33.3333%; text-align: center;"><h1><h:outputText value="#{bundle.AppName}"/></h1></td>
                <td style="width: 33.3333%; text-align: right;">16/12/2024 v1.9.3</td>
                </tr>
                </tbody>
                </table>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="65">
                <table style="width: 100%; border-collapse: collapse;">
                <tbody>
                <tr>
                <td style="width: 33.3333%;"></td>
                <td style="width: 33.3333%; text-align: center;"><h2>Administración Contable</h2></td>
                <td style="width: 33.3333%; text-align: right;">
                    <h:form>
                        <h2><p:clock /></h2>
                    </h:form>
                </td>
                </tr>
                </tbody>
                </table>
            </p:layoutUnit>
                
            <p:layoutUnit position="center">
                <br />
                <div align="center" style="vertical-align: middle;">
                   <h:form>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" />
                         <h:graphicImage url="/resources/images/logoAdminContable.png" height="250" width="250"/>
                         <h2>Favor de ingresar su usuario y contraseña</h2>
                         <h:outputLabel value="Clave de Usuario:" />
                         <p:inputText id="username" value="#{login.user}" required="true" style="width: 185px" requiredMessage="Favor de ingresar la clave de usuario"></p:inputText>
                         <br></br><br></br>

                         <h:outputLabel value="Contraseña:" />
                         <!--<p:password id="password" value="#{login.pwd}" required="true" requiredMessage="Favor de ingresar la contraseña"></p:password>-->
                         <p:password id="password" value="#{login.pwd}" style="width: 185px"></p:password>
                         <br></br><br></br>

                         <p:commandButton id="loginButton" action="#{login.validateUsernamePassword()}" value="Ingresar" accesskey="I"></p:commandButton>                        
                         <br/><br/>
                        <p:commandLink id="modifPwd" action="#{login.modificarPassword()}" value="¿Olvidaste tu contraseña?"></p:commandLink>
                     </h:form>
                </div>
            </p:layoutUnit>     
        </p:layout>
    </h:body>
</html>
